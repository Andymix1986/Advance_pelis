<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Categoría</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #00bfff;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 0 16px 40px;
    }
    .card {
      width: 160px;
      height: 240px;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card:focus {
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 2;
    }
    .card-title {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 4px;
    }
  </style>
</head>
<body>

<h1 id="categoriaTitulo">Cargando...</h1>
<div class="grid" id="contenedor"></div>

<script>
  function xorDecrypt(input, key) {
    let output = '';
    for (let i = 0; i < input.length; i++) {
      output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
    }
    return output;
  }

  function decodeBase64(input) {
    return atob(input);
  }

  function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  const categoria = getParam("cat") || "Sin Categoría";
  document.getElementById("categoriaTitulo").textContent = categoria;

  const JSON_URL = "https://raw.githubusercontent.com/Andymix1986/Advance_pelis/refs/heads/main/contenidos.json";

  fetch(JSON_URL)
    .then(r => r.text())
    .then(data => {
      const json = JSON.parse(xorDecrypt(decodeBase64(data), "andymix1986"));
      const contenedor = document.getElementById("contenedor");
      const invertidos = json.contenidos.slice().reverse();

      const filtrados = invertidos.filter(p => {
        if (categoria === "Series") return p.tipo === "Serie";
        if (categoria === "Animes") return p.tipo === "Anime";
        if (p.tipo !== "Pelicula") return false;
        const categorias = (p.categoria || "").split(",").map(c => c.trim());
        return categorias.includes(categoria);
      });

      if (filtrados.length === 0) {
        contenedor.innerHTML = "<p style='text-align:center;width:100%'>No hay resultados.</p>";
        return;
      }

      filtrados.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.tabIndex = 0;
        card.setAttribute("data-url", p.url);
        card.setAttribute("data-titulo", p.titulo);

        const img = document.createElement("img");
        img.src = p.imagen;
        img.alt = p.titulo;
        img.loading = "lazy";

        const title = document.createElement("div");
        title.className = "card-title";
        title.textContent = p.titulo;

        card.append(img, title);
        contenedor.appendChild(card);
      });
    })
    .catch(console.error);

  document.addEventListener("click", e => {
    const card = e.target.closest('.card');
    if (card) {
      const url = card.getAttribute("data-url");
      const titulo = card.getAttribute("data-titulo");
      location.href = `advancepelis://player?url=${encodeURIComponent(url)}&titulo=${encodeURIComponent(titulo)}`;
    }
  });
</script>
</body>
</html>
