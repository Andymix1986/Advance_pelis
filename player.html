<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="iframe-container">
    <iframe id="iframe-player" allowfullscreen allow="autoplay; fullscreen" src=""></iframe>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const videoUrl = decodeURIComponent(getQueryParam('url'));
    const iframe = document.getElementById('iframe-player');
    iframe.src = videoUrl;

    // Pantalla completa manual con doble clic sobre el iframe
    document.getElementById('iframe-container').addEventListener('dblclick', () => {
      const iframeContainer = document.getElementById('iframe-container');
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        iframeContainer.requestFullscreen().catch(err => console.error(err));
      }
    });

    // Soporte para iniciar la reproducción con Enter (OK) en control remoto
    window.addEventListener('keydown', (e) => {
      // Código 13 es Enter, también algunos remotos usan 415 para Play
      if (e.key === "Enter" || e.keyCode === 13 || e.keyCode === 415) {
        // Intentamos recargar la URL para "iniciar" el video
        iframe.src = ""; // resetear para forzar recarga
        setTimeout(() => {
          iframe.src = videoUrl;
        }, 50);
      }
    });
  </script>
</body>
</html>
