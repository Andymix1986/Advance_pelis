<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="canalIframe" allowfullscreen></iframe>

  <script>
    // Obtener parámetro "url"
    const params = new URLSearchParams(window.location.search);
    const canalUrl = params.get("url");

    // Cargar en el iframe
    if (canalUrl) {
      document.getElementById("canalIframe").src = canalUrl;
    } else {
      document.body.innerHTML = "<h1 style='color:white; text-align:center;'>Canal no válido</h1>";
    }
  </script>
</body>
</html>
