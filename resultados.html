<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>King Play - Resultados de búsqueda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
  margin: 0;
  background-color: #000;
  font-family: sans-serif;
  color: #fff;
  overflow-x: hidden;
}
#tituloResultados {
  color: #00bfff;
  font-size: 1.8rem;
  margin: 20px 0 10px;
  text-align: center;
}
#btnVolver {
  display: block;
  margin: 0 auto 30px auto;
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 10px;
  border: 2px solid transparent;
  color: #00bfff;
  background-color: transparent;
  cursor: pointer;
  box-shadow: 0 0 10px 2px rgba(0,191,255,0.4);
  transition: all 0.2s ease;
}
#btnVolver:hover,
#btnVolver:focus {
  background-color: rgba(0, 191, 255, 0.1);
  border-color: #00bfff;
  box-shadow: 0 0 20px 6px rgba(0,191,255,0.8);
  outline: none;
}

.resultados-container {
  width: 95%;
  max-width: 1100px;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  justify-content: center;
  outline: none;
}
.card {
  width: 160px;
  height: 240px;
  background-color: #222;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  flex-shrink: 0;
}
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.card:focus {
  outline: none;
  transform: scale(1.05);
  box-shadow: 0 0 20px 4px #00bfff;
  z-index: 2;
}
.card-title {
  position: absolute;
  bottom: 0;
  background: rgba(0, 0, 0, 0.7);
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  padding: 4px;
}
.no-results {
  color: #aaa;
  text-align: center;
  width: 100%;
  margin-top: 40px;
  font-size: 1.2rem;
}
</style>
</head>
<body>

<h2 id="tituloResultados"></h2>
<button id="btnVolver" tabindex="0">Volver al inicio</button>

<div class="resultados-container" id="resultadosContainer" tabindex="0"></div>

<script>
function xorDecrypt(input, key) {
  let output = '';
  for (let i = 0; i < input.length; i++) {
    output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
  }
  return output;
}
function decodeBase64(input) {
  return atob(input);
}

const urlParams = new URLSearchParams(window.location.search);
const query = urlParams.get('q') || '';
let origen = urlParams.get('origen') || 'peliculas';
origen = origen.toLowerCase();

let tipo = '';
if (origen === 'series') tipo = 'Serie';
else if (origen === 'animes') tipo = 'Anime';
else if (origen === 'tv') tipo = 'Tv';
else tipo = 'Pelicula';

document.getElementById('tituloResultados').textContent = `Resultados para: "${query}"`;

const btnVolver = document.getElementById('btnVolver');
btnVolver.onclick = () => {
  if (origen === 'series') {
    location.href = 'index_series.html';
  } else if (origen === 'animes') {
    location.href = 'index_animes.html';
  } else if (origen === 'tv') {
    location.href = 'index_tv.html';
  } else {
    location.href = 'index.html';
  }
};

// Función para obtener la URL de destino según el origen
function getDestinationURL(url, titulo, origen) {
  if (origen === "series" || origen === "animes") {
    return `capitulos.html?titulo=${encodeURIComponent(titulo)}&tipo=${encodeURIComponent(origen === "series" ? "Serie" : "Anime")}`;
  } else if (origen === "tv") {
    // Solo para TV agregamos el parámetro type=Tv
    return `advancepelis://player?url=${encodeURIComponent(url)}&titulo=${encodeURIComponent(titulo)}&type=Tv`;
  } else {
    // Para otros orígenes, no agregamos el parámetro type
    return `advancepelis://player?url=${encodeURIComponent(url)}&titulo=${encodeURIComponent(titulo)}`;
  }
}

fetch("https://raw.githubusercontent.com/Andymix1986/Advance_pelis/refs/heads/main/contenidos.json")
  .then(r => r.text())
  .then(data => {
    const json = JSON.parse(xorDecrypt(decodeBase64(data), "andymix1986"));
    const resultados = json.contenidos.filter(item => {
      return item.tipo === tipo && item.titulo.toLowerCase().includes(query.toLowerCase());
    });

    const contenedor = document.getElementById('resultadosContainer');
    contenedor.innerHTML = '';

    if (resultados.length === 0) {
      contenedor.innerHTML = '<p class="no-results">No se encontraron resultados.</p>';
      return;
    }

    resultados.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      card.tabIndex = -1;
      card.setAttribute('data-url', p.url);
      card.setAttribute('data-titulo', p.titulo);

      const img = document.createElement('img');
      img.src = p.imagen;
      img.alt = p.titulo;
      img.loading = "lazy";

      const title = document.createElement('div');
      title.className = 'card-title';
      title.textContent = p.titulo;

      card.append(img, title);
      contenedor.appendChild(card);
    });

    const cards = Array.from(document.querySelectorAll('.card'));
    let focusedIndex = 0;
    let focusOnVolver = false;

    if (cards.length > 0) {
      cards[0].tabIndex = 0;
      cards[0].focus();
    } else {
      btnVolver.focus();
      focusOnVolver = true;
    }

    function focusCard(index) {
      if (index < 0 || index >= cards.length) return;
      cards[focusedIndex].tabIndex = -1;
      focusedIndex = index;
      cards[focusedIndex].tabIndex = 0;
      cards[focusedIndex].focus();
      focusOnVolver = false;
    }

    function calcularColumnas() {
      if (cards.length < 2) return 1;
      const cardRect = cards[0].getBoundingClientRect();
      const nextCardRect = cards[1].getBoundingClientRect();
      const gap = 16;
      const totalWidth = nextCardRect.left - cardRect.left;
      return Math.round(totalWidth / (cardRect.width + gap));
    }

    let cols = calcularColumnas();
    if (!cols || cols < 1) cols = 1;

    document.addEventListener('keydown', e => {
      if (focusOnVolver) {
        if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
          e.preventDefault();
          if (cards.length > 0) {
            focusCard(0);
          }
        } else if (e.key === 'Enter' || e.key === 'OK') {
          e.preventDefault();
          btnVolver.click();
        }
        return;
      }

      switch (e.key) {
        case 'ArrowRight':
          e.preventDefault();
          if (focusedIndex < cards.length - 1) {
            focusCard(focusedIndex + 1);
          }
          break;
        case 'ArrowLeft':
          e.preventDefault();
          if (focusedIndex > 0) {
            focusCard(focusedIndex - 1);
          }
          break;
        case 'ArrowDown':
          e.preventDefault();
          const next = focusedIndex + cols;
          if (next < cards.length) {
            focusCard(next);
          }
          break;
        case 'ArrowUp':
          e.preventDefault();
          const prev = focusedIndex - cols;
          if (prev >= 0) {
            focusCard(prev);
          } else {
            cards[focusedIndex].tabIndex = -1;
            btnVolver.tabIndex = 0;
            btnVolver.focus();
            focusOnVolver = true;
          }
          break;
        case 'Enter':
        case 'OK':
          e.preventDefault();
          const card = cards[focusedIndex];
          const url = card.getAttribute('data-url');
          const titulo = card.getAttribute('data-titulo');
          
          // Usar la función getDestinationURL para obtener la URL correcta
          location.href = getDestinationURL(url, titulo, origen);
          break;
      }
    });

    contenedor.addEventListener('click', e => {
      const card = e.target.closest('.card');
      if (card) {
        const url = card.getAttribute('data-url');
        const titulo = card.getAttribute('data-titulo');
        
        // Usar la función getDestinationURL para obtener la URL correcta
        location.href = getDestinationURL(url, titulo, origen);
      }
    });
  })
  .catch(console.error);
</script>

</body>
</html>
