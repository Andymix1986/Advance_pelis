<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>King Play - Resultados de búsqueda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
  margin: 0;
  background-color: #000;
  font-family: sans-serif;
  color: #fff;
  overflow-x: hidden;
}
#tituloResultados {
  color: #00bfff;
  font-size: 1.8rem;
  margin: 20px 0 10px;
  text-align: center;
}
#btnVolver {
  display: block;
  margin: 0 auto 30px auto;
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 10px;
  border: 2px solid transparent;
  color: #00bfff;
  background-color: transparent;
  cursor: pointer;
  box-shadow: 0 0 10px 2px rgba(0,191,255,0.4);
  transition: all 0.2s ease;
}
#btnVolver:hover,
#btnVolver:focus {
  background-color: rgba(0, 191, 255, 0.1);
  border-color: #00bfff;
  box-shadow: 0 0 20px 6px rgba(0,191,255,0.8);
  outline: none;
}

.resultados-container {
  width: 95%;
  max-width: 1100px;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  justify-content: center;
  outline: none;
}
.card {
  width: 160px;
  height: 240px;
  background-color: #222;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  flex-shrink: 0;
}
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.card:focus {
  outline: none;
  transform: scale(1.05);
  box-shadow: 0 0 20px 4px #00bfff;
  z-index: 2;
}
.card-title {
  position: absolute;
  bottom: 0;
  background: rgba(0, 0, 0, 0.7);
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  padding: 4px;
}
.no-results {
  color: #aaa;
  text-align: center;
  width: 100%;
  margin-top: 40px;
  font-size: 1.2rem;
}
</style>
</head>
<body>

<h2 id="tituloResultados"></h2>
<button id="btnVolver" tabindex="0">Volver al inicio</button>

<div class="resultados-container" id="resultadosContainer" tabindex="0"></div>

<script>
function xorDecrypt(input, key) {
  let output = '';
  for (let i = 0; i < input.length; i++) {
    output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
  }
  return output;
}
function decodeBase64(input) {
  return atob(input);
}

const urlParams = new URLSearchParams(window.location.search);
const query = urlParams.get('q') || '';
const origen = urlParams.get('origen') || 'peliculas';

document.getElementById('tituloResultados').textContent = `Resultados para: "${query}"`;

document.getElementById('btnVolver').onclick = () => {
  if (origen === 'series') {
    location.href = 'index_series.html';
  } else if (origen === 'animes') {
    location.href = 'index_animes.html';
  } else {
    location.href = 'index.html';
  }
};

fetch("https://raw.githubusercontent.com/Andymix1986/Advance_pelis/refs/heads/main/contenidos.json")
  .then(r => r.text())
  .then(data => {
    const json = JSON.parse(xorDecrypt(decodeBase64(data), "andymix1986"));
    const resultados = json.contenidos.filter(item => {
      return item.titulo.toLowerCase().includes(query.toLowerCase()) && (
        (origen === 'peliculas' && item.tipo === 'Pelicula') ||
        (origen === 'series' && item.tipo === 'Serie') ||
        (origen === 'animes' && item.tipo === 'Anime')
      );
    });

    const contenedor = document.getElementById('resultadosContainer');
    contenedor.innerHTML = '';

    if (resultados.length === 0) {
      contenedor.innerHTML = '<p class="no-results">No se encontraron resultados.</p>';
      return;
    }

    resultados.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      card.tabIndex = -1;
      card.setAttribute('data-url', p.url);
      card.setAttribute('data-titulo', p.titulo);

      const img = document.createElement('img');
      img.src = p.imagen;
      img.alt = p.titulo;
      img.loading = "lazy";

      const title = document.createElement('div');
      title.className = 'card-title';
      title.textContent = p.titulo;

      card.append(img, title);
      contenedor.appendChild(card);
    });

    // Click handler para reproducir video
    contenedor.addEventListener('click', e => {
      const card = e.target.closest('.card');
      if (card) {
        const url = card.getAttribute('data-url');
        const titulo = card.getAttribute('data-titulo');
        location.href = `advancepelis://player?url=${encodeURIComponent(url)}&titulo=${encodeURIComponent(titulo)}`;
      }
    });

    // --- Soporte para navegación con control remoto ---

    // Foco inicial
    let focusedIndex = 0;
    const cards = contenedor.querySelectorAll('.card');
    if(cards.length > 0) {
      cards[0].tabIndex = 0;
      cards[0].focus();
    }

    // Navegación fila por fila (por filas de 6 tarjetas)
    const cols = 6; // cantidad de columnas aproximadas en la fila
    function focusCard(index) {
      if (index < 0 || index >= cards.length) return;
      cards[focusedIndex].tabIndex = -1;
      focusedIndex = index;
      cards[focusedIndex].tabIndex = 0;
      cards[focusedIndex].focus();
    }

    document.addEventListener('keydown', e => {
      if (document.activeElement === document.getElementById('btnVolver')) {
        // Si el botón volver está enfocado y presionan flechas, mover al primer card o nada
        if(e.key === 'ArrowDown' || e.key === 'Enter') {
          e.preventDefault();
          if(cards.length > 0) {
            cards[0].tabIndex = 0;
            cards[0].focus();
            focusedIndex = 0;
          }
        }
        return;
      }

      if(cards.length === 0) return;

      switch(e.key) {
        case 'ArrowRight':
          e.preventDefault();
          if(focusedIndex < cards.length - 1) {
            focusCard(focusedIndex + 1);
          }
          break;
        case 'ArrowLeft':
          e.preventDefault();
          if(focusedIndex > 0) {
            focusCard(focusedIndex - 1);
          }
          break;
        case 'ArrowDown':
          e.preventDefault();
          if(focusedIndex + cols < cards.length) {
            focusCard(focusedIndex + cols);
          }
          break;
        case 'ArrowUp':
          e.preventDefault();
          if(focusedIndex - cols >= 0) {
            focusCard(focusedIndex - cols);
          } else {
            // Subir a botón volver
            document.getElementById('btnVolver').focus();
          }
          break;
        case 'Enter':
          e.preventDefault();
          cards[focusedIndex].click();
          break;
      }
    });

  })
  .catch(console.error);
</script>

</body>
</html>
