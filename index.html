<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Prueba Carrusel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body {
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: sans-serif;
    overflow-x: hidden;
  }
  .carousel-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .carousel-container {
    width: 90%;
    aspect-ratio: 16 / 9;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    background: #000;
  }
  .carousel-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 0;
  }
  .carousel-image.active {
    opacity: 1;
    z-index: 1;
  }
  .menu-bar {
    display: flex;
    justify-content: center;
    gap: 32px;
    margin: 30px auto 20px;
  }
  .menu-bar button {
    padding: 18px 28px;
    background-color: transparent;
    border: none;
    border-radius: 12px;
    font-size: 1.4rem;
    color: #00bfff;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 0 10px 2px rgba(0,191,255,0.4);
  }
  .menu-bar button:hover {
    background-color: rgba(0, 191, 255, 0.1);
    transform: scale(1.05);
  }
  .search-button {
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    width: 36px;
    height: 36px;
    filter: drop-shadow(0 0 4px #00bfff);
  }
  .search-button img {
    width: 100%;
    height: 100%;
    filter: invert(53%) sepia(95%) saturate(3469%) hue-rotate(169deg) brightness(95%) contrast(102%);
  }
</style>
</head>
<body>

<!-- Carrusel -->
<div class="carousel-wrapper">
  <div class="carousel-container" id="carousel-container">
    <img class="carousel-image active" src="https://images2.imgbox.com/10/47/jDHk78kx_o.jpg" />
    <img class="carousel-image" src="https://images2.imgbox.com/96/51/IVfyWVM3_o.jpg" />
    <img class="carousel-image" src="https://images2.imgbox.com/18/33/3BXP18hp_o.jpg" />
  </div>
</div>

<!-- Menú -->
<div class="menu-bar">
  <button tabindex="0" onclick="alert('Películas')">Películas</button>
  <button tabindex="0" onclick="alert('Series')">Series</button>
  <button tabindex="0" onclick="alert('Animes')">Animes</button>
  <button class="search-button" tabindex="0" aria-label="Buscar" onclick="alert('Buscar popup')">
    <img src="https://cdn-icons-png.flaticon.com/512/49/49116.png" alt="Buscar" />
  </button>
</div>

<script>
  // Carrusel automático simple
  const images = document.querySelectorAll(".carousel-image");
  let current = 0;
  setInterval(() => {
    images[current].classList.remove("active");
    current = (current + 1) % images.length;
    images[current].classList.add("active");
  }, 4000);
</script>

</body>
</html>
