<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>King Play - Películas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .carousel-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .carousel-container {
      width: 90%;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    .carousel-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    .carousel-image.active {
      opacity: 1;
      z-index: 1;
    }

    .slider {
      margin: 40px 0;
      padding: 0 20px;
    }

    .slider h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .slider {
  margin: 40px 0;
  padding: 0 20px;
  overflow: visible;
}

.slider-row {
  display: flex;
  overflow-x: auto;
  gap: 24px;
  scroll-behavior: smooth;
  outline: none;
  padding: 20px 0;
  padding-left: 20px;
  overflow: visible;
}


    .card {
      flex: 0 0 auto;
      width: 160px;
      height: 240px;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card:focus {
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 2;
    }

    .card-title {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 4px;
    }

    .card.ver-mas {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      color: #fff;
      border: 2px dashed #00bfff;
    }

    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 20px auto 10px;
    }

    .menu-bar button {
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid transparent;
      color: #00bfff;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 12px rgba(0, 191, 255, 0.4);
    }

    .menu-bar button:hover {
      background-color: rgba(0, 191, 255, 0.1);
      transform: scale(1.05);
    }

    .search-bar {
      text-align: center;
      margin: 10px 0 30px;
    }

    .search-bar input {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: transparent;
      color: #fff;
      outline: none;
      box-shadow: 0 0 12px rgba(0, 191, 255, 0.5);
    }

    .search-bar input::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Carrusel -->
  <div class="carousel-wrapper">
    <div class="carousel-container" id="carousel-container">
      <img class="carousel-image active" src="https://images2.imgbox.com/10/47/jDHk78kx_o.jpg" />
      <img class="carousel-image" src="https://images2.imgbox.com/96/51/IVfyWVM3_o.jpg" />
      <img class="carousel-image" src="https://images2.imgbox.com/18/33/3BXP18hp_o.jpg" />
    </div>
  </div>

  <!-- Botones -->
  <div class="menu-bar">
    <button onclick="location.href='index.html'">Películas</button>
    <button onclick="location.href='index_series.html'">Series</button>
    <button onclick="location.href='index_animes.html'">Animes</button>
  </div>

  <!-- Buscador -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar por título..." />
  </div>

  <!-- Sliders -->
  <div id="sliders"></div>

  <script>
    const images = document.querySelectorAll(".carousel-image");
    let current = 0;
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 4000);

    function xorDecrypt(input, key) {
      let output = '';
      for (let i = 0; i < input.length; i++) {
        output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return output;
    }

    const JSON_URL = "https://raw.githubusercontent.com/Andymix1986/Advance_pelis/refs/heads/main/peliculas.json";

    fetch(JSON_URL)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(xorDecrypt(atob(data), "andymix1986"));
        const peliculas = json.peliculas;

        const categorias = {};
        const estrenos = [];

        peliculas.forEach(p => {
          const catRaw = p.categoria || "Sin Categoría";
          const catSplit = catRaw.split(',').map(c => c.trim());

          // Si tiene Estreno, añadir a slider especial
          if (catSplit.some(c => c.toLowerCase() === "estreno")) {
            estrenos.unshift(p);
          }

          // Añadir a cada categoría que tenga
          catSplit.forEach(cat => {
            if (!categorias[cat]) categorias[cat] = [];
            categorias[cat].unshift(p); // Agrega al principio
          });
        });

        const container = document.getElementById("sliders");

        // Primero el slider de Estrenos
        if (estrenos.length > 0) {
          crearSlider("Estrenos", estrenos, container);
        }

        // Luego las demás categorías
        for (const [categoria, lista] of Object.entries(categorias)) {
          if (categoria.toLowerCase() !== "estreno") {
            crearSlider(categoria, lista, container);
          }
        }
      });

    function crearSlider(nombre, lista, container) {
      const slider = document.createElement("div");
      slider.className = "slider";
      slider.innerHTML = `<h2>${nombre}</h2>`;

      const row = document.createElement("div");
      row.className = "slider-row";
      row.tabIndex = 0;

      lista.slice(0, 7).forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.tabIndex = 0;
        card.setAttribute("data-url", p.url);
        card.setAttribute("data-titulo", p.titulo);

        const img = document.createElement("img");
        img.src = p.imagen;
        img.alt = p.titulo;

        const title = document.createElement("div");
        title.className = "card-title";
        title.textContent = p.titulo;

        card.appendChild(img);
        card.appendChild(title);
        row.appendChild(card);
      });

      const verMas = document.createElement("div");
      verMas.className = "card ver-mas";
      verMas.tabIndex = 0;
      verMas.textContent = "Ver más";
      verMas.onclick = () => {
        location.href = `ver_categoria.html?cat=${encodeURIComponent(nombre)}`;
      };
      row.appendChild(verMas);

      slider.appendChild(row);
      container.appendChild(slider);
    }

    // Navegar al reproductor
    document.addEventListener("click", e => {
      const card = e.target.closest('.card');
      if (card && !card.classList.contains("ver-mas")) {
        const url = card.getAttribute("data-url");
        const titulo = card.getAttribute("data-titulo");
        location.href = `advancepelis://player?url=${encodeURIComponent(url)}&titulo=${encodeURIComponent(titulo)}`;
      }
    });

    // Buscador (redirige a otro HTML más adelante)
    document.getElementById("searchInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const query = this.value.trim();
        if (query.length > 0) {
          location.href = `resultados.html?query=${encodeURIComponent(query)}`;
        }
      }
    });
  </script>
</body>
</html>
