<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>King Play - Películas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
  margin: 0;
  background-color: #000;
  font-family: sans-serif;
  color: #fff;
  overflow-x: hidden;
}
.carousel-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}
.carousel-container {
  width: 90%;
  aspect-ratio: 16 / 9;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
  background: #000;
}
.carousel-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  z-index: 0;
}
.carousel-image.active {
  opacity: 1;
  z-index: 1;
}
.menu-bar {
  display: flex;
  justify-content: center;
  gap: 32px;
  margin: 30px auto 20px;
}
.menu-bar button {
  padding: 18px 28px;
  background-color: transparent;
  border: none;
  border-radius: 12px;
  font-size: 1.4rem;
  color: #00bfff;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 0 10px 2px rgba(0,191,255,0.4);
}
.menu-bar button:hover {
  background-color: rgba(0, 191, 255, 0.1);
  transform: scale(1.05);
}
.search-bar {
  text-align: center;
  margin: 10px 0 30px;
}
.search-bar input {
  padding: 16px;
  width: 80%;
  max-width: 500px;
  font-size: 1.4rem;
  border: none;
  border-radius: 10px;
  background-color: transparent;
  color: #fff;
  outline: none;
  box-shadow: 0 0 10px 2px rgba(0,191,255,0.4);
  caret-color: transparent;
}
.search-bar input::placeholder {
  color: #aaa;
}
.slider {
  margin-bottom: 40px;
}
.slider h2 {
  font-size: 1.5rem;
  margin-left: 20px;
}
.slider-row {
  display: flex;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding: 0 24px;
  outline: none;
}
.slider-row .card {
  flex: 0 0 auto;
  width: 160px;
  height: 240px;
  background-color: #222;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  transition: transform 0.2s, box-shadow 0.2s;
  cursor: pointer;
  margin: 20px 12px;
}
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.card:focus {
  transform: scale(1.05);
  box-shadow: 0 0 20px 4px #00bfff;
  z-index: 2;
}
.card-title {
  position: absolute;
  bottom: 0;
  background: rgba(0, 0, 0, 0.7);
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  padding: 4px;
}
.card.ver-mas {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: rgba(255, 255, 255, 0.1);
  font-size: 1rem;
  color: #fff;
  border: 2px dashed #00bfff;
  margin: 20px auto 40px;
  width: 160px;
  height: 240px;
  cursor: pointer;
}
.card.ver-mas:focus {
  transform: scale(1.05);
  box-shadow: 0 0 25px 6px #00bfff;
  z-index: 3;
}
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9;
}
.popup {
  width: 60%;
  aspect-ratio: 16 / 9;
  background-color: rgba(34, 34, 34, 0.85);
  border-radius: 12px;
  box-shadow: 0 0 20px 5px rgba(0, 191, 255, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  text-align: center;
  z-index: 10;
}
.popup h2 { color: #fff; font-size: 1.5rem; }
.popup button {
  background-color: #00bfff;
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  color: white;
  border-radius: 8px;
  margin-top: 20px;
  cursor: pointer;
  outline: none;
}
.popup button:hover { background-color: #0099cc; }
</style>
</head>
<body>
<!-- CONTENIDO HTML IGUAL -->
<script>
// ...código JS igual hasta...

// Desactiva foco automático en móviles
if (!/Mobi|Android/i.test(navigator.userAgent)) {
  document.getElementById("searchInput").blur();
  document.getElementById("searchInput").setAttribute("tabindex", "-1");
  document.getElementById("searchInput").setAttribute("readonly", "true");
}

// Elimina enfoque inicial de tarjeta para no interferir en móviles
let sliders = [];
let currentSliderIndex = 0;
let currentCardIndex = 0;

function updateFocus() {
  sliders = Array.from(document.querySelectorAll(".slider-row"));
  if (sliders.length === 0) return;
  let currentSlider = sliders[currentSliderIndex];
  let cards = Array.from(currentSlider.querySelectorAll(".card"));
  if (cards.length > 0) cards[currentCardIndex].focus();
}

document.addEventListener("keydown", function (e) {
  sliders = Array.from(document.querySelectorAll(".slider-row"));
  if (sliders.length === 0) return;

  let currentSlider = sliders[currentSliderIndex];
  let cards = Array.from(currentSlider.querySelectorAll(".card"));

  switch (e.key) {
    case "ArrowRight":
      if (currentCardIndex < cards.length - 1) currentCardIndex++;
      cards[currentCardIndex].focus();
      break;
    case "ArrowLeft":
      if (currentCardIndex > 0) currentCardIndex--;
      cards[currentCardIndex].focus();
      break;
    case "ArrowDown":
      if (currentSliderIndex < sliders.length - 1) {
        currentSliderIndex++;
        currentCardIndex = 0;
        updateFocus();
      }
      break;
    case "ArrowUp":
      if (currentSliderIndex > 0) {
        currentSliderIndex--;
        currentCardIndex = 0;
        updateFocus();
      }
      break;
    case "Enter":
    case "OK":
      const focused = document.activeElement;
      if (focused && focused.classList.contains("card") && focused.hasAttribute("data-url")) {
        focused.click();
      }
      break;
  }
});
</script>
</body>
</html>
