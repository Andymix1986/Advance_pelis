<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>King Play - Películas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    .carousel-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .carousel-container {
      width: 90%;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: #000;
    }
    .carousel-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .carousel-image.active {
      opacity: 1;
      z-index: 1;
    }
    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin: 30px auto 20px;
    }
    .menu-bar button {
      padding: 18px 28px;
      background-color: transparent;
      border: none;
      border-radius: 12px;
      font-size: 1.4rem;
      color: #00bfff;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px 2px rgba(0,191,255,0.4);
    }
    .menu-bar button:hover {
      background-color: rgba(0, 191, 255, 0.1);
      transform: scale(1.05);
    }
    .search-bar {
      text-align: center;
      margin: 10px 0 30px;
    }
    .search-bar input {
      padding: 16px;
      width: 80%;
      max-width: 500px;
      font-size: 1.4rem;
      border: none;
      border-radius: 10px;
      background-color: transparent;
      color: #fff;
      outline: none;
      box-shadow: 0 0 10px 2px rgba(0,191,255,0.4);
      caret-color: transparent;
    }
    .search-bar input::placeholder {
      color: #aaa;
    }
    .slider {
      margin-bottom: 40px;
    }
    .slider h2 {
      font-size: 1.5rem;
      margin-left: 20px;
    }
    .slider-row {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 0 24px;
      outline: none;
    }
    .slider-row .card {
      flex: 0 0 auto;
      width: 160px;
      height: 240px;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      margin: 20px 12px;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card:focus {
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 2;
    }
    .card-title {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 4px;
    }
    .card.ver-mas {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      color: #fff;
      border: 2px dashed #00bfff;
      margin: 20px auto 40px;
      width: 160px;
      height: 240px;
      cursor: pointer;
    }
    .card.ver-mas:focus {
      transform: scale(1.05);
      box-shadow: 0 0 25px 6px #00bfff;
      z-index: 3;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9;
    }
    .popup {
      width: 60%;
      aspect-ratio: 16 / 9;
      background-color: rgba(34, 34, 34, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 20px 5px rgba(0, 191, 255, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      z-index: 10;
    }
    .popup h2 { color: #fff; font-size: 1.5rem; }
    .popup button {
      background-color: #00bfff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      outline: none;
    }
    .popup button:hover { background-color: #0099cc; }
  .menu-bar button:focus {
  background-color: rgba(0, 191, 255, 0.15);
  outline: none;
  box-shadow: 0 0 10px 3px rgba(0,191,255,0.7);
}
</style>
</head>
<body>
<!-- Carrusel -->
<div class="carousel-wrapper">
  <div class="carousel-container" id="carousel-container">
    <img class="carousel-image active" src="https://images2.imgbox.com/10/47/jDHk78kx_o.jpg" />
    <img class="carousel-image" src="https://images2.imgbox.com/96/51/IVfyWVM3_o.jpg" />
    <img class="carousel-image" src="https://images2.imgbox.com/18/33/3BXP18hp_o.jpg" />
  </div>
</div>

<!-- Menú con tabindex -->
<div class="menu-bar">
  <button tabindex="0" onclick="location.href='index.html'">Películas</button>
  <button tabindex="0" onclick="location.href='index_series.html'">Series</button>
  <button tabindex="0" onclick="location.href='index_animes.html'">Animes</button>
</div>

<!-- Buscador focable pero readonly -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Buscar por título..." tabindex="0" readonly />
</div>

<!-- Sliders -->
<div id="sliders"></div>

<!-- Popup actualización -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup" id="popup">
    <h2>Hay una nueva versión disponible</h2>
    <button id="updateButton">Actualizar</button>
  </div>
</div>

<script>
const images = document.querySelectorAll(".carousel-image");
let current = 0;
setInterval(() => {
  images[current].classList.remove("active");
  current = (current + 1) % images.length;
  images[current].classList.add("active");
}, 4000);

// Al cargar, enfocar primer botón sin hacer scroll
window.addEventListener('load', () => {
  setTimeout(() => {
    const primerBoton = document.querySelector('.menu-bar button');
    if (primerBoton) primerBoton.focus({ preventScroll: true });
  }, 100);
});

// Evitar teclado en TV Box
const input = document.getElementById("searchInput");
input.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    input.removeAttribute("readonly");
    input.focus();
  }
});

const JSON_URL = "https://raw.githubusercontent.com/Andymix1986/Advance_pelis/refs/heads/main/contenidos.json";
const storedVersion = localStorage.getItem('version') || '1.0.0';
let newVersionFromJson = storedVersion;

function xorDecrypt(input, key) {
  let output = '';
  for (let i = 0; i < input.length; i++) {
    output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
  }
  return output;
}
function decodeBase64(input) {
  return atob(input);
}
function compareVersions(current, next) {
  const a = current.split('.').map(Number);
  const b = next.split('.').map(Number);
  return b.some((v, i) => v > a[i]);
}
function showPopup(msg) {
  document.querySelector("#popup h2").textContent = msg;
  document.getElementById("popupOverlay").style.display = "flex";
}

fetch(JSON_URL)
  .then(r => r.text())
  .then(data => {
    const json = JSON.parse(xorDecrypt(decodeBase64(data), "andymix1986"));
    newVersionFromJson = json.version;
    if (compareVersions(storedVersion, newVersionFromJson)) showPopup(json.mensaje);
    const container = document.getElementById("sliders");
    const categorias = {}, estrenos = [];
    json.contenidos.forEach(p => {
      if (p.tipo !== "Pelicula") return;
      const tags = (p.categoria || "Sin Categoría").split(',').map(c => c.trim());
      if (p.estreno === "Estreno") estrenos.unshift(p);
      tags.forEach(cat => {
        if (!categorias[cat]) categorias[cat] = [];
        categorias[cat].unshift(p);
      });
    });
    function crearSlider(titulo, lista) {
      if (!lista || lista.length === 0) return;
      const slider = document.createElement("div");
      slider.className = "slider";
      slider.innerHTML = `<h2>${titulo}</h2>`;
      const row = document.createElement("div");
      row.className = "slider-row";
      lista.slice(0, 7).forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.tabIndex = -1;
        card.setAttribute("data-url", p.url);
        card.setAttribute("data-titulo", p.titulo);
        card.innerHTML = `<img src="${p.imagen}" alt="${p.titulo}" loading="lazy" /><div class="card-title">${p.titulo}</div>`;
        row.appendChild(card);
      });
      const verMas = document.createElement("div");
      verMas.className = "card ver-mas";
      verMas.tabIndex = -1;
      verMas.textContent = "Ver más";
      verMas.onclick = () => {
        if (titulo === "Estrenos") {
          location.href = "ver_categoria.html?estreno=1";
        } else {
          location.href = `ver_categoria.html?cat=${encodeURIComponent(titulo)}`;
        }
      };
      row.appendChild(verMas);
      slider.appendChild(row);
      container.appendChild(slider);
    }
    if (estrenos.length > 0) crearSlider("Estrenos", estrenos);
    Object.entries(categorias).forEach(([cat, lista]) => crearSlider(cat, lista));
  });

// Evento OK/click para tarjetas
document.addEventListener("click", e => {
  const card = e.target.closest('.card');
  if (card && !card.classList.contains("ver-mas")) {
    const url = card.getAttribute("data-url");
    const titulo = card.getAttribute("data-titulo");
    location.href = `advancepelis://player?url=${encodeURIComponent(url)}&titulo=${encodeURIComponent(titulo)}`;
  }
});

document.getElementById("updateButton").onclick = () => {
  localStorage.setItem('version', newVersionFromJson);
  location.reload();
};

// Navegación por control remoto completa
let sliders = [];
let currentSliderIndex = 0;
let currentCardIndex = 0;
function updateFocus() {
  sliders = Array.from(document.querySelectorAll(".slider-row"));
  if (sliders.length === 0) return;
  let currentSlider = sliders[currentSliderIndex];
  let cards = Array.from(currentSlider.querySelectorAll(".card"));
  if (cards.length > 0) {
    cards[currentCardIndex].focus();
    cards[currentCardIndex].scrollIntoView({ behavior: "smooth", inline: "center" });
  }
}

const menuButtons = Array.from(document.querySelectorAll('.menu-bar button'));
const searchInput = document.getElementById('searchInput');

document.addEventListener("keydown", function (e) {
  sliders = Array.from(document.querySelectorAll(".slider-row"));
  let currentSlider = sliders[currentSliderIndex];
  let cards = Array.from(currentSlider.querySelectorAll(".card"));

  switch (e.key) {
    case "ArrowRight":
      if (cards.length > 0 && currentCardIndex < cards.length - 1) {
        currentCardIndex++;
        cards[currentCardIndex].focus();
      }
      break;
    case "ArrowLeft":
      if (cards.length > 0 && currentCardIndex > 0) {
        currentCardIndex--;
        cards[currentCardIndex].focus();
      }
      break;
    case "ArrowDown":
      if (document.activeElement === searchInput) {
        currentSliderIndex = 0;
        currentCardIndex = 0;
        updateFocus();
      } else if (currentSliderIndex < sliders.length - 1) {
        currentSliderIndex++;
        currentCardIndex = 0;
        updateFocus();
      }
      break;
    case "ArrowUp":
      if (currentSliderIndex === 0 && document.activeElement.classList.contains("card")) {
        searchInput.focus();
      } else if (currentSliderIndex > 0) {
        currentSliderIndex--;
        currentCardIndex = 0;
        updateFocus();
      }
      break;
    case "Enter":
    case "OK":
      if (document.activeElement === searchInput) {
        searchInput.removeAttribute("readonly");
        searchInput.focus();
      } else if (document.activeElement.classList.contains("card")) {
        document.activeElement.click();
      }
      break;
  }
});
</script>
</body>
</html>
