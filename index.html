<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>King Play - Películas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .carousel-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .carousel-container {
      width: 90%;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: #000;
    }
    .carousel-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .carousel-image.active {
      opacity: 1;
      z-index: 1;
    }
    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 20px auto 10px;
    }
    .menu-bar button, .search-button {
      padding: 14px 28px;
      background-color: transparent;
      border: 2px solid transparent;
      border-radius: 12px;
      font-size: 1.2rem;
      color: #00bfff;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px 2px rgba(0,191,255,0.4);
    }
    .menu-bar button:hover, .menu-bar button:focus, .search-button:hover, .search-button:focus {
      background-color: rgba(0, 191, 255, 0.1);
      transform: scale(1.05);
      outline: none;
      box-shadow: 0 0 20px 5px #00bfff;
    }
    .search-button {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-button img {
      width: 24px;
      height: 24px;
      filter: brightness(0) saturate(100%) invert(63%) sepia(45%) saturate(3197%) hue-rotate(165deg) brightness(98%) contrast(96%);
    }
    .search-popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px 5px rgba(0, 191, 255, 0.5);
      display: none;
      flex-direction: column;
      z-index: 99;
      align-items: center;
    }
    .search-popup input {
      padding: 10px;
      width: 300px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #222;
      color: #fff;
    }
    .search-popup .search-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .search-popup button {
      padding: 10px;
      font-size: 1rem;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="carousel-wrapper">
    <div class="carousel-container" id="carousel-container">
      <img class="carousel-image active" src="https://images2.imgbox.com/10/47/jDHk78kx_o.jpg" />
      <img class="carousel-image" src="https://images2.imgbox.com/96/51/IVfyWVM3_o.jpg" />
      <img class="carousel-image" src="https://images2.imgbox.com/18/33/3BXP18hp_o.jpg" />
    </div>
  </div>

  <div class="menu-bar">
    <button onclick="location.href='index.html'">Películas</button>
    <button onclick="location.href='index_series.html'">Series</button>
    <button onclick="location.href='index_animes.html'">Animes</button>
    <button class="search-button" id="searchIcon" tabindex="0">
      <img src="https://cdn-icons-png.flaticon.com/512/49/49116.png" alt="Buscar">
    </button>
  </div>

  <div class="search-popup" id="searchPopup">
    <input type="text" id="searchInput" placeholder="Buscar películas..." />
    <div class="search-actions">
      <button onclick="submitSearch()">Buscar</button>
      <button onclick="closeSearchPopup()">Cerrar</button>
    </div>
  </div>

  <div id="sliders"></div>

  <script>
    function submitSearch() {
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        window.location.href = `resultados.html?q=${encodeURIComponent(query)}&origen=peliculas`;
      }
    }

    function closeSearchPopup() {
      document.getElementById("searchPopup").style.display = "none";
    }

    document.getElementById("searchIcon").addEventListener("click", () => {
      const popup = document.getElementById("searchPopup");
      popup.style.display = "flex";
      setTimeout(() => document.getElementById("searchInput").focus(), 100);
    });

    document.getElementById("searchInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") submitSearch();
    });

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") closeSearchPopup();
    });

    document.addEventListener("click", (e) => {
      const card = e.target.closest(".card");
      if (card && !card.classList.contains("ver-mas")) {
        const titulo = card.getAttribute("data-titulo");
        const tipo = "Pelicula";
        location.href = `advancepelis://player?titulo=${encodeURIComponent(titulo)}&tipo=${encodeURIComponent(tipo)}`;
      }
    });

    const JSON_URL = "https://raw.githubusercontent.com/Andymix1986/Advance_pelis/refs/heads/main/contenidos.json";

    function xorDecrypt(input, key) {
      let output = '';
      for (let i = 0; i < input.length; i++) {
        output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return output;
    }
    function decodeBase64(input) {
      return atob(input);
    }

    fetch(JSON_URL)
      .then(r => r.text())
      .then(data => {
        const json = JSON.parse(xorDecrypt(decodeBase64(data), "andymix1986"));
        const container = document.getElementById("sliders");
        const categorias = {}, estrenos = [];

        json.contenidos.forEach(p => {
          if (p.tipo !== "Pelicula") return;
          const tags = (p.categoria || "Sin categoría").split(',').map(c => c.trim());
          if (p.estreno === "Estreno") estrenos.push(p);
          tags.forEach(tag => {
            if (!categorias[tag]) categorias[tag] = [];
            categorias[tag].push(p);
          });
        });

        function crearSlider(titulo, lista) {
          if (!lista.length) return;
          const slider = document.createElement("div");
          slider.className = "slider";
          slider.innerHTML = `<h2>${titulo}</h2>`;
          const row = document.createElement("div");
          row.className = "slider-row";

          lista.slice(0, 7).forEach(p => {
            const card = document.createElement("div");
            card.className = "card";
            card.tabIndex = 0;
            card.setAttribute("data-titulo", p.titulo);
            const img = document.createElement("img");
            img.src = p.imagen;
            const title = document.createElement("div");
            title.className = "card-title";
            title.textContent = p.titulo;
            card.append(img, title);
            row.appendChild(card);
          });

          const verMas = document.createElement("div");
          verMas.className = "card ver-mas";
          verMas.tabIndex = 0;
          verMas.textContent = "Ver más";
          verMas.onclick = () => {
            location.href = titulo === "Estrenos" ? "ver_categoria.html?estreno=1" : `ver_categoria.html?cat=${encodeURIComponent(titulo)}`;
          };

          row.appendChild(verMas);
          slider.appendChild(row);
          container.appendChild(slider);
        }

        if (estrenos.length) crearSlider("Estrenos", estrenos);
        Object.entries(categorias).forEach(([cat, pelis]) => crearSlider(cat, pelis));
      });
  </script>
</body>
</html>
