<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Capítulos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      user-select: none;
    }
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    .portada {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .portada img {
      width: 72%;
      max-width: 600px;
      border-radius: 20px;
      outline: none;
    }
    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 1.8rem;
      color: #00bfff;
    }
    #temporadaTitulo {
      text-align: center;
      font-size: 1.3rem;
      color: #00bfff;
      margin-top: 20px;
    }
    .temporada-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
    }
    .boton-temporada {
      font-size: 1rem;
      padding: 12px 20px;
      min-width: 70%;
      max-width: 600px;
      border-radius: 12px;
      background: #111;
      color: #00bfff;
      border: 2px solid #00bfff;
      outline: none;
      position: relative;
      cursor: pointer;
      text-align: left;
    }
    .boton-temporada:focus {
      box-shadow: 0 0 10px 3px #00bfff;
    }
    .menu-temporadas {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 20px 5px rgba(0, 191, 255, 0.5);
      z-index: 999;
      max-height: 300px;
      overflow-y: auto;
      width: 70%;
      max-width: 600px;
    }
    .menu-temporadas button {
      background: transparent;
      border: none;
      padding: 10px;
      text-align: left;
      color: #fff;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      outline: none;
    }
    .menu-temporadas button:focus {
      box-shadow: 0 0 10px 3px #00bfff;
      background-color: #222;
    }
    .menu-temporadas .seleccionada {
      border: 2px solid #00bfff;
      box-shadow: 0 0 10px 3px #00bfff;
      background-color: #222;
    }
    .slider {
      margin: 20px 0;
    }
    .slider-row {
      display: flex;
      overflow-x: auto;
      padding-left: 40px;
      padding-right: 40px;
      scroll-behavior: smooth;
    }
    .card {
      flex: 0 0 auto;
      width: 160px;
      height: 240px;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      margin: 20px 10px;
      outline: none;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card:focus {
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 2;
    }
    .card-title {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 4px;
    }
    
    /* NUEVOS ESTILOS PARA CAPÍTULOS VISTOS Y COMPLETADOS */
    .last-watched {
      border: 3px solid #00bfff;
      box-shadow: 0 0 15px 5px rgba(0, 191, 255, 0.7);
    }
    .last-watched::after {
      content: "▶ Viendo";
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 191, 255, 0.9);
      color: #000;
      font-size: 0.7rem;
      padding: 2px 5px;
      border-radius: 5px;
      font-weight: bold;
    }
    
    .capitulo-visto {
      border: 2px solid #00ff88;
    }
    .capitulo-visto::after {
      content: "✓ Visto";
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 255, 136, 0.9);
      color: #000;
      font-size: 0.7rem;
      padding: 2px 5px;
      border-radius: 5px;
      font-weight: bold;
    }
    
    .capitulo-completado {
      border: 2px solid #ff4444;
    }
    .capitulo-completado::after {
      content: "✓ Completo";
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 68, 68, 0.9);
      color: #fff;
      font-size: 0.7rem;
      padding: 2px 5px;
      border-radius: 5px;
      font-weight: bold;
    }

    .cargando {
      text-align: center;
      padding: 20px;
      color: #00bfff;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="portada">
    <img id="imagenDestacada" src="" alt="portada" tabindex="0">
  </div>
  <h1 id="tituloSerie"></h1>
  <div class="temporada-selector">
    <button class="boton-temporada" id="botonTemporada" tabindex="0">Seleccionar temporada</button>
    <div class="menu-temporadas" id="menuTemporadas"></div>
  </div>
  <h2 id="temporadaTitulo"></h2>
  <div id="slidersContainer"></div>

  <script>
    // ========== SISTEMA MEJORADO DE GESTIÓN DE ESTADO ==========

    // Función global para actualizar el último capítulo visto
    function updateLastWatched(serieId, temporada, capitulo) {
        console.log("Actualizando último capítulo visto:", serieId, temporada, capitulo);
        
        try {
            // Solo procesar si es la misma serie
            if (contenido && contenido.id === serieId) {
                // Guardar en localStorage (número real 1-based)
                const estado = { 
                    temporada: parseInt(temporada), 
                    capitulo: parseInt(capitulo),
                    timestamp: Date.now()
                };
                
                // Guardar en localStorage específico de la serie
                localStorage.setItem(storageKey(), JSON.stringify(estado));
                
                // También guardar como estado global (siempre se sobrescribe)
                const estadoGlobal = {
                    id: serieId,
                    temporada: parseInt(temporada),
                    capitulo: parseInt(capitulo),
                    timestamp: Date.now()
                };
                localStorage.setItem('ultimo_capitulo_global', JSON.stringify(estadoGlobal));
                
                console.log("Estado guardado:", estado);
                
                // Actualizar la interfaz inmediatamente
                actualizarInterfazConUltimoCapitulo();
                
                // Forzar re-render si es necesario
                if (parseInt(temporada) === temporadaActual) {
                    setTimeout(actualizarInterfazConUltimoCapitulo, 100);
                }
            } else {
                console.log("ID no coincide o contenido no cargado");
            }
        } catch (error) {
            console.error("Error en updateLastWatched:", error);
        }
    }

    // NUEVA FUNCIÓN: Marcar capítulo como completado
    function marcarCapituloCompletado(serieId, temporada, capitulo) {
        console.log("Marcando capítulo como COMPLETADO:", serieId, temporada, capitulo);
        
        try {
            if (contenido && contenido.id === serieId) {
                // Guardar en localStorage de capítulos completados
                const key = `completado_${serieId}_T${temporada}_C${capitulo}`;
                localStorage.setItem(key, 'true');
                
                // Actualizar la interfaz
                actualizarInterfazConCapitulosCompletados();
                
                console.log("Capítulo marcado como completado:", key);
            }
        } catch (error) {
            console.error("Error en marcarCapituloCompletado:", error);
        }
    }

    // Función para verificar estado pendiente al cargar la página
    function verificarEstadoPendiente() {
        try {
            console.log("Verificando estado pendiente...");
            
            // Primero intentar con el estado global (siempre actualizado)
            const estadoGlobal = localStorage.getItem('ultimo_capitulo_global');
            if (estadoGlobal) {
                const estado = JSON.parse(estadoGlobal);
                console.log("Estado global encontrado:", estado);
                
                if (contenido && contenido.id === estado.id) {
                    // Actualizar con el estado global
                    updateLastWatched(estado.id, estado.temporada, estado.capitulo);
                    console.log("Actualizado desde estado global");
                    return;
                }
            }
            
            // Fallback: verificar estado específico de la serie
            const estadoActual = obtenerEstado();
            if (estadoActual && esEstadoReciente(estadoActual)) {
                console.log("Estado específico encontrado y es reciente:", estadoActual);
                actualizarInterfazConUltimoCapitulo();
            } else {
                console.log("No hay estado reciente encontrado");
            }
            
            // Verificar capítulos completados
            actualizarInterfazConCapitulosCompletados();
        } catch (error) {
            console.error("Error verificando estado pendiente:", error);
        }
    }

    // Función para verificar si el estado es reciente (últimos 5 minutos)
    function esEstadoReciente(estado) {
        const timestamp = estado.timestamp || 0;
        const esReciente = (Date.now() - timestamp) < 300000; // 5 minutos
        console.log("Estado reciente?:", esReciente, "Timestamp:", timestamp);
        return esReciente;
    }

    // Función mejorada para actualizar interfaz con último capítulo visto
    function actualizarInterfazConUltimoCapitulo() {
        try {
            const estado = obtenerEstado();
            console.log("Actualizando interfaz con estado:", estado);
            
            if (!estado) {
                console.log("No hay estado para actualizar interfaz");
                return;
            }
            
            // Quitar marca de último visto de todas las tarjetas
            const cards = document.querySelectorAll('.card');
            let removedCount = 0;
            cards.forEach(card => {
                if (card.classList.contains('last-watched')) {
                    card.classList.remove('last-watched');
                    removedCount++;
                }
            });
            console.log("Marcas de último visto removidas:", removedCount);
            
            // Si el estado guardado es para la temporada actual
            if (estado.temporada === temporadaActual) {
                // Marcar el capítulo correspondiente (convertir de 1-based a índice)
                if (estado.capitulo >= 1 && estado.capitulo <= focusables.length) {
                    const cardIndex = estado.capitulo - 1;
                    if (focusables[cardIndex]) {
                        focusables[cardIndex].classList.add('last-watched');
                        console.log("Capítulo marcado como último visto:", estado.capitulo, "Índice:", cardIndex);
                        
                        // También buscar por atributos data-* por si acaso
                        const selector = `[data-serie="${contenido.id}"][data-temp="${temporadaActual}"][data-cap="${estado.capitulo}"]`;
                        const cardsPorSelector = document.querySelectorAll(selector);
                        cardsPorSelector.forEach(card => {
                            if (!card.classList.contains('last-watched')) {
                                card.classList.add('last-watched');
                                console.log("Capítulo marcado por selector:", selector);
                            }
                        });
                    } else {
                        console.log("Focusable no encontrado en índice:", cardIndex);
                    }
                } else {
                    console.log("Capítulo fuera de rango:", estado.capitulo, "Focusables length:", focusables.length);
                }
            } else {
                console.log("Estado no corresponde a temporada actual. Estado:", estado.temporada, "Actual:", temporadaActual);
            }
        } catch (error) {
            console.error("Error actualizando interfaz:", error);
        }
    }

    // NUEVA FUNCIÓN: Actualizar interfaz con capítulos completados
    function actualizarInterfazConCapitulosCompletados() {
        try {
            console.log("Actualizando interfaz con capítulos completados...");
            
            // Buscar todos los capítulos completados para esta serie
            const keys = Object.keys(localStorage);
            const completados = keys.filter(key => 
                key.startsWith(`completado_${contenido.id}_T${temporadaActual}_C`)
            );
            
            console.log("Capítulos completados encontrados:", completados);
            
            // Marcar cada capítulo completado
            completados.forEach(key => {
                const partes = key.split('_');
                const capituloNum = parseInt(partes[4].substring(1)); // Extraer número después de "C"
                
                if (capituloNum >= 1 && capituloNum <= focusables.length) {
                    const cardIndex = capituloNum - 1;
                    if (focusables[cardIndex]) {
                        focusables[cardIndex].classList.add('capitulo-completado');
                        console.log("Capítulo marcado como completado:", capituloNum);
                    }
                }
            });
        } catch (error) {
            console.error("Error actualizando capítulos completados:", error);
        }
    }

    const params = new URLSearchParams(window.location.search);
    const titulo = params.get('titulo');
    const tipo = params.get('tipo');
    const imagenDestacada = document.getElementById("imagenDestacada");
    const tituloSerie = document.getElementById("tituloSerie");
    const botonTemporada = document.getElementById("botonTemporada");
    const menuTemporadas = document.getElementById("menuTemporadas");
    const slidersContainer = document.getElementById("slidersContainer");
    const temporadaTitulo = document.getElementById("temporadaTitulo");

    let contenido = null;
    let temporadaActual = 0;
    let focusables = [];
    let focusedIndex = 0;

    function storageKey() {
        if (!contenido || !contenido.id) {
            console.error("Contenido no cargado o sin ID");
            return 'ultimo_estado_unknown';
        }
        return `ultimo_estado_${contenido.id}`;
    }

    function guardarEstado(temporada, capitulo) {
        try {
            const estado = { 
                temporada: temporada, 
                capitulo: capitulo,
                timestamp: Date.now()
            };
            localStorage.setItem(storageKey(), JSON.stringify(estado));
            console.log("Estado guardado al hacer click:", estado);
        } catch (error) {
            console.error("Error guardando estado:", error);
        }
    }

    function obtenerEstado() {
        try {
            const json = localStorage.getItem(storageKey());
            if (!json) {
                console.log("No se encontró estado en localStorage");
                return null;
            }
            const estado = JSON.parse(json);
            console.log("Estado recuperado:", estado);
            return estado;
        } catch (error) {
            console.error("Error obteniendo estado:", error);
            return null;
        }
    }

    function xorDecrypt(input, key) {
        let output = '';
        for (let i = 0; i < input.length; i++) {
            output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
        }
        return output;
    }

    function decodeBase64(input) {
        return atob(input);
    }

    // Función para crear una tarjeta de capítulo
    function crearTarjetaCapitulo(capNum, url, temp) {
        const card = document.createElement("div");
        card.className = "card";
        card.tabIndex = 0;
        card.setAttribute("data-serie", contenido.id);
        card.setAttribute("data-temp", temporadaActual);
        card.setAttribute("data-cap", capNum);

        card.onclick = () => {
            console.log("Click en capítulo:", capNum);
            guardarEstado(temporadaActual, capNum);

            // Crear el intent SOLO con los parámetros necesarios
            const intentParams = new URLSearchParams({
                titulo: contenido.titulo,
                tipo: contenido.tipo,
                id: contenido.id,
                temporada: temporadaActual.toString(),
                capitulo: capNum.toString()
            });

            const intentUrl = `advancepelis://player?${intentParams.toString()}`;

            console.log("Enviando datos al reproductor:", {
                titulo: contenido.titulo,
                tipo: contenido.tipo,
                id: contenido.id,
                temporada: temporadaActual,
                capitulo: capNum
            });

            location.href = intentUrl;
        };

        card.addEventListener("focus", () => {
            card.scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });
        });

        const img = document.createElement("img");
        img.src = contenido.imagen;
        img.alt = `Capítulo ${capNum}`;

        const title = document.createElement("div");
        title.className = "card-title";
        title.textContent = `Capítulo ${capNum}`;

        card.append(img, title);
        return card;
    }

    // Función para mostrar los capítulos de la temporada actual
    function mostrarCapitulos() {
        slidersContainer.innerHTML = "<div class='cargando'>Cargando capítulos...</div>";
        focusables = [];
        
        setTimeout(() => {
            const temp = contenido.temporadas[temporadaActual];
            
            // Verificar que la temporada tenga los datos necesarios
            if (!temp || !temp.urls || !Array.isArray(temp.urls) || temp.urls.length === 0) {
                console.error("Datos de temporada incompletos:", temp);
                slidersContainer.innerHTML = "<div class='cargando'>Error al cargar los capítulos</div>";
                return;
            }
            
            slidersContainer.innerHTML = "";
            
            // Crear sliders con 10 capítulos cada uno
            for (let i = 0; i < temp.urls.length; i += 10) {
                const slider = document.createElement("div");
                slider.className = "slider";
                const row = document.createElement("div");
                row.className = "slider-row";

                for (let j = 0; j < 10 && (i + j) < temp.urls.length; j++) {
                    const capNum = i + j + 1;
                    const url = temp.urls[i + j];

                    const card = crearTarjetaCapitulo(capNum, url, temp);
                    row.appendChild(card);
                    focusables.push(card);
                }

                slider.appendChild(row);
                slidersContainer.appendChild(slider);
            }

            console.log("Focusables creados:", focusables.length);
            actualizarInterfazConUltimoCapitulo();
            actualizarInterfazConCapitulosCompletados();
            
            // Enfocar el primer capítulo o el último visto
            const estadoGuardado = obtenerEstado();
            if (estadoGuardado && estadoGuardado.temporada === temporadaActual) {
                console.log("Enfocando capítulo guardado:", estadoGuardado.capitulo);
                enfocarCapitulo(estadoGuardado.capitulo);
            } else {
                focusedIndex = 0;
                if (focusables.length > 0) {
                    focusables[0].focus();
                    console.log("Enfocando primer capítulo");
                }
            }
        }, 50);
    }

    function enfocarCapitulo(capNum) {
        // Recibir número real (1-based) y convertirlo a índice
        if (capNum >= 1 && capNum <= focusables.length) {
            focusedIndex = capNum - 1;
            focusables[focusedIndex].focus();
            console.log("Capítulo enfocado:", capNum, "Índice:", focusedIndex);
        } else {
            console.log("No se puede enfocar capítulo:", capNum, "Fuera de rango");
        }
    }

    fetch("https://advance-pelis.vercel.app/contenidos.json")
        .then(r => r.text())
        .then(data => {
            const json = JSON.parse(xorDecrypt(decodeBase64(data), "andymix1986"));
            contenido = json.contenidos.find(p => p.titulo === titulo && p.tipo === tipo);
            if (!contenido) {
                console.error("Contenido no encontrado:", titulo, tipo);
                return;
            }

            console.log("Contenido cargado:", contenido.titulo, "ID:", contenido.id);

            imagenDestacada.src = contenido.imagen;
            tituloSerie.textContent = contenido.titulo;

            menuTemporadas.innerHTML = "";

            contenido.temporadas.forEach((temp, index) => {
                const btn = document.createElement("button");
                btn.textContent = temp.temporada;
                btn.tabIndex = 0;
                btn.onclick = () => {
                    temporadaActual = index;
                    updateTemporadaUI();
                    menuTemporadas.style.display = "none";
                    botonTemporada.focus();
                    // Regenerar los capítulos para la nueva temporada
                    mostrarCapitulos();
                };
                menuTemporadas.appendChild(btn);
            });

            const estadoGuardado = obtenerEstado();
            if (estadoGuardado) {
                if (estadoGuardado.temporada >= 0 && estadoGuardado.temporada < contenido.temporadas.length) {
                    temporadaActual = estadoGuardado.temporada;
                    console.log("Temporada actual establecida desde estado:", temporadaActual);
                }
            }

            updateTemporadaUI();

            if (estadoGuardado && typeof estadoGuardado.capitulo === "number") {
                setTimeout(() => {
                    enfocarCapitulo(estadoGuardado.capitulo);
                }, 100);
            }

            // DESPUÉS de cargar todo, verificar si hay estado pendiente
            setTimeout(() => {
                verificarEstadoPendiente();
            }, 500);
        })
        .catch(error => {
            console.error("Error cargando contenido:", error);
            slidersContainer.innerHTML = "<div class='cargando'>Error al cargar los capítulos</div>";
        });

    function updateTemporadaUI() {
        const botones = menuTemporadas.querySelectorAll("button");
        botones.forEach((b, i) => {
            b.classList.toggle("seleccionada", i === temporadaActual);
        });
        botonTemporada.textContent = contenido.temporadas[temporadaActual].temporada;
        temporadaTitulo.textContent = contenido.temporadas[temporadaActual].temporada;
        mostrarCapitulos();
    }

    // === controles ===
    botonTemporada.addEventListener("click", () => {
        menuTemporadas.style.display = menuTemporadas.style.display === "flex" ? "none" : "flex";
        if (menuTemporadas.style.display === "flex") {
            const btns = menuTemporadas.querySelectorAll("button");
            if (btns.length > 0) btns[temporadaActual].focus();
        }
    });

    document.addEventListener("click", (e) => {
        if (!menuTemporadas.contains(e.target) && e.target !== botonTemporada) {
            menuTemporadas.style.display = "none";
        }
    });

    document.addEventListener("keydown", e => {
        if (e.key === "Backspace" || e.key === "Escape" || e.key === "4") {
            e.preventDefault();
            if (menuTemporadas.style.display === "flex") {
                menuTemporadas.style.display = "none";
                botonTemporada.focus();
                return;
            }
            if (window.history.length > 1) {
                window.history.back();
            }
            return;
        }

        if (document.activeElement === botonTemporada) {
            if (e.key === "Enter") {
                e.preventDefault();
                menuTemporadas.style.display = "flex";
                const btns = menuTemporadas.querySelectorAll("button");
                if (btns.length > 0) btns[temporadaActual].focus();
            } else if (e.key === "ArrowDown") {
                e.preventDefault();
                if (focusables.length > 0) focusables[0].focus();
            } else if (e.key === "ArrowUp") {
                e.preventDefault();
                imagenDestacada.focus();
            }
        } else if (menuTemporadas.contains(document.activeElement)) {
            const btns = Array.from(menuTemporadas.querySelectorAll("button"));
            let idx = btns.indexOf(document.activeElement);
            if (e.key === "ArrowDown") {
                e.preventDefault();
                if (idx < btns.length - 1) btns[idx + 1].focus();
            } else if (e.key === "ArrowUp") {
                e.preventDefault();
                if (idx > 0) btns[idx - 1].focus();
            } else if (e.key === "Enter") {
                e.preventDefault();
                btns[idx].click();
            }
        } else if (focusables.includes(document.activeElement)) {
            if (e.key === "ArrowRight" && focusedIndex < focusables.length - 1) {
                e.preventDefault();
                focusedIndex++;
                focusables[focusedIndex].focus();
                guardarEstado(temporadaActual, focusedIndex + 1); // Guardar número real (1-based)
            } else if (e.key === "ArrowLeft" && focusedIndex > 0) {
                e.preventDefault();
                focusedIndex--;
                focusables[focusedIndex].focus();
                guardarEstado(temporadaActual, focusedIndex + 1); // Guardar número real (1-based)
            } else if (e.key === "ArrowDown" && focusedIndex + 10 < focusables.length) {
                e.preventDefault();
                focusedIndex += 10;
                focusables[focusedIndex].focus();
                guardarEstado(temporadaActual, focusedIndex + 1); // Guardar número real (1-based)
            } else if (e.key === "ArrowUp") {
                e.preventDefault();
                if (focusedIndex - 10 >= 0) {
                    focusedIndex -= 10;
                    focusables[focusedIndex].focus();
                    guardarEstado(temporadaActual, focusedIndex + 1); // Guardar número real (1-based)
                } else {
                    botonTemporada.focus();
                }
            } else if (e.key === "Enter") {
                document.activeElement.click();
            }
        } else if (document.activeElement === imagenDestacada && e.key === "ArrowDown") {
            e.preventDefault();
            botonTemporada.focus();
        }
    });

    // Exponer funciones globalmente para que Android pueda llamarlas
    window.updateLastWatched = updateLastWatched;
    window.marcarCapituloCompletado = marcarCapituloCompletado;
    window.actualizarInterfazConUltimoCapitulo = actualizarInterfazConUltimoCapitulo;
    window.actualizarInterfazConCapitulosCompletados = actualizarInterfazConCapitulosCompletados;
    console.log("Funciones globales expuestas para Android");
  </script>
