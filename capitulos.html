<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Capítulos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .portada {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .portada img {
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      outline: none;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 1.8rem;
      color: #00bfff;
    }

    .temporada-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .dropdown-button {
      font-size: 1.2rem;
      padding: 14px 30px;
      min-width: 80%;
      max-width: 600px;
      border-radius: 14px;
      background: #111;
      color: #00bfff;
      border: 2px solid #00bfff;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 10px 2px rgba(0,191,255,0.4);
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      margin-top: 10px;
      width: 80%;
      max-width: 600px;
      background: #333;
      border-radius: 14px;
      box-shadow: 0 0 10px 2px rgba(0, 191, 255, 0.4);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .dropdown-menu.active {
      display: flex;
    }

    .dropdown-item {
      padding: 16px;
      font-size: 1.1rem;
      border-bottom: 1px solid #222;
      background: transparent;
      color: #fff;
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    .dropdown-item.active {
      box-shadow: 0 0 10px 4px #00bfff;
      background-color: #111;
      border-radius: 12px;
    }

    .slider {
      margin: 20px 0;
    }

    .slider h2 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 10px;
    }

    .slider-row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      scroll-behavior: smooth;
    }

    .card {
      flex: 0 0 auto;
      width: 160px;
      height: 240px;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      margin: 20px 10px;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card:focus {
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 2;
    }

    .card-title {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="portada"><img id="imagenDestacada" src="" alt="portada"></div>
  <h1 id="tituloSerie"></h1>
  <div class="temporada-selector">
    <div id="dropdownButton" class="dropdown-button" tabindex="0">Temporadas</div>
    <div id="dropdownMenu" class="dropdown-menu"></div>
  </div>
  <div id="slidersContainer"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const titulo = params.get('titulo');
    const tipo = params.get('tipo');

    let origen = params.get('origen');
    if (origen) {
      localStorage.setItem("origen_actual", origen);
    } else {
      origen = localStorage.getItem("origen_actual") || "peliculas";
    }

    window.addEventListener("popstate", () => {
      if (origen === "series") {
        location.href = "index_series.html";
      } else if (origen === "animes") {
        location.href = "index_animes.html";
      } else {
        location.href = "index.html";
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" || e.key === "Escape") {
        e.preventDefault();
        if (origen === "series") {
          location.href = "index_series.html";
        } else if (origen === "animes") {
          location.href = "index_animes.html";
        } else {
          location.href = "index.html";
        }
      }
    });

    const imagenDestacada = document.getElementById("imagenDestacada");
    const tituloSerie = document.getElementById("tituloSerie");
    const dropdownButton = document.getElementById("dropdownButton");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const slidersContainer = document.getElementById("slidersContainer");

    function xorDecrypt(input, key) {
      let output = '';
      for (let i = 0; i < input.length; i++) {
        output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return output;
    }
    function decodeBase64(input) {
      return atob(input);
    }

    let contenido = null;
    let focusables = [];
    let focusedIndex = 0;
    let temporadaSeleccionadaIndex = 0;

    fetch("https://raw.githubusercontent.com/Andymix1986/Advance_pelis/refs/heads/main/contenidos.json")
      .then(r => r.text())
      .then(data => {
        const json = JSON.parse(xorDecrypt(decodeBase64(data), "andymix1986"));
        contenido = json.contenidos.find(p => p.titulo === titulo && p.tipo === tipo);
        if (!contenido) return;

        imagenDestacada.src = contenido.imagen;
        tituloSerie.textContent = contenido.titulo;

        dropdownMenu.innerHTML = "";
        contenido.temporadas.forEach((temp, index) => {
          const item = document.createElement("div");
          item.className = "dropdown-item";
          item.textContent = temp.temporada;
          item.tabIndex = 0;
          item.onclick = () => {
            temporadaSeleccionadaIndex = index;
            localStorage.setItem(`${titulo}_seasonIndex`, index);
            actualizarSeleccion();
            mostrarCapitulos();
            dropdownMenu.classList.remove("active");
          };
          dropdownMenu.appendChild(item);
        });

        const savedIndex = localStorage.getItem(`${titulo}_seasonIndex`);
        if (savedIndex !== null) temporadaSeleccionadaIndex = parseInt(savedIndex);

        actualizarSeleccion();
        mostrarCapitulos();
      });

    function actualizarSeleccion() {
      [...dropdownMenu.children].forEach((el, i) => {
        el.classList.toggle("active", i === temporadaSeleccionadaIndex);
      });
    }

    dropdownButton.onclick = () => {
      dropdownMenu.classList.toggle("active");
    };

    document.addEventListener("click", (e) => {
      if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove("active");
      }
    });

    function mostrarCapitulos() {
      slidersContainer.innerHTML = "";
      focusables = [];
      const temporada = contenido.temporadas[temporadaSeleccionadaIndex];
      const capitulos = temporada.urls;
      const imagen = contenido.imagen;
      const savedCapIndex = parseInt(localStorage.getItem(`${titulo}_capIndex_${temporadaSeleccionadaIndex}`)) || 0;

      for (let i = 0; i < capitulos.length; i += 10) {
        const slider = document.createElement("div");
        slider.className = "slider";
        if (i === 0) {
          const title = document.createElement("h2");
          title.textContent = temporada.temporada;
          slider.appendChild(title);
        }
        const row = document.createElement("div");
        row.className = "slider-row";

        capitulos.slice(i, i + 10).forEach((url, idx) => {
          const capNum = i + idx + 1;
          const card = document.createElement("div");
          card.className = "card";
          card.tabIndex = 0;
          if (capNum - 1 === savedCapIndex) card.focus();

          card.onclick = () => {
            localStorage.setItem(`${titulo}_capIndex_${temporadaSeleccionadaIndex}`, capNum - 1);
            location.href = `advancepelis://player.html?url=${encodeURIComponent(url)}&titulo=${encodeURIComponent(contenido.titulo + ' - Capitulo ' + capNum)}`;
          };

          const img = document.createElement("img");
          img.src = imagen;
          const title = document.createElement("div");
          title.className = "card-title";
          title.textContent = "Capítulo " + capNum;

          card.append(img, title);
          row.appendChild(card);
          focusables.push(card);
        });

        slider.appendChild(row);
        slidersContainer.appendChild(slider);
      }

      if (focusables.length > 0) {
        focusedIndex = savedCapIndex;
        focusables[focusedIndex].focus();
      }
    }

    document.addEventListener("keydown", function (e) {
      if (dropdownMenu.classList.contains("active")) return;

      if (focusables.length > 0) {
        if (["ArrowLeft", "ArrowRight", "ArrowDown", "ArrowUp", "Enter"].includes(e.key)) {
          e.preventDefault();
        }
        if (e.key === "ArrowLeft" && focusedIndex > 0) {
          focusedIndex--;
          focusables[focusedIndex].focus();
        } else if (e.key === "ArrowRight" && focusedIndex < focusables.length - 1) {
          focusedIndex++;
          focusables[focusedIndex].focus();
        } else if (e.key === "ArrowUp") {
          const prev = focusedIndex - 10;
          if (prev >= 0) {
            focusedIndex = prev;
            focusables[focusedIndex].focus();
          } else {
            dropdownButton.focus();
          }
        } else if (e.key === "ArrowDown") {
          const next = focusedIndex + 10;
          if (next < focusables.length) {
            focusedIndex = next;
            focusables[focusedIndex].focus();
          }
        } else if (e.key === "Enter") {
          focusables[focusedIndex].click();
        }
      }
    });
  </script>
</body>
</html>
