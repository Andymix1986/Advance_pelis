<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Capítulos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .portada {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .portada img {
      width: 72%;
      max-width: 600px;
      border-radius: 20px;
    }
    .portada img:focus {
      outline: none;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 1.8rem;
      color: #00bfff;
    }

    .temporada-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
    }

    #botonTemporada {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 12px;
      background-color: #111;
      color: #00bfff;
      border: 2px solid #00bfff;
      cursor: pointer;
    }
    #botonTemporada:focus {
      outline: none;
      box-shadow: 0 0 10px 3px #00bfff;
    }

    .lista-temporadas {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
      border: 2px solid #00bfff;
      border-radius: 12px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      padding: 0;
      margin: 8px 0 0;
      display: flex;
      flex-direction: column;
    }

    .lista-temporadas.oculto {
      display: none;
    }

    .lista-temporadas li {
      list-style: none;
      padding: 10px 20px;
      cursor: pointer;
      color: #fff;
    }

    .lista-temporadas li:focus,
    .lista-temporadas li.selected {
      outline: none;
      background-color: #00bfff;
      color: #000;
    }

    .slider {
      margin: 20px 0;
    }

    .slider-row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      scroll-behavior: smooth;
    }

    .card {
      flex: 0 0 auto;
      width: 160px;
      height: 240px;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      margin: 20px 10px;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card:focus {
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 2;
    }

    .card-title {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="portada"><img id="imagenDestacada" src="" alt="portada"></div>
  <h1 id="tituloSerie"></h1>
  <div class="temporada-selector">
    <button id="botonTemporada" tabindex="0">Temporadas</button>
    <ul id="listaTemporadas" class="lista-temporadas oculto"></ul>
  </div>
  <div id="slidersContainer"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const titulo = params.get('titulo');
    const tipo = params.get('tipo');

    let origen = params.get('origen');
    if (origen) {
      localStorage.setItem("origen_actual", origen);
    } else {
      origen = localStorage.getItem("origen_actual") || "peliculas";
    }

    window.addEventListener("popstate", () => {
      if (origen === "series") location.href = "index_series.html";
      else if (origen === "animes") location.href = "index_animes.html";
      else location.href = "index.html";
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" || e.key === "Escape") {
        e.preventDefault();
        if (origen === "series") location.href = "index_series.html";
        else if (origen === "animes") location.href = "index_animes.html";
        else location.href = "index.html";
      }
    });

    const imagenDestacada = document.getElementById("imagenDestacada");
    const tituloSerie = document.getElementById("tituloSerie");
    const botonTemporada = document.getElementById("botonTemporada");
    const listaTemporadas = document.getElementById("listaTemporadas");
    const slidersContainer = document.getElementById("slidersContainer");

    let contenido = null;
    let temporadas = [];
    let temporadaActual = 0;
    let focusables = [];
    let focusedIndex = 0;

    function xorDecrypt(input, key) {
      let output = '';
      for (let i = 0; i < input.length; i++) {
        output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return output;
    }
    function decodeBase64(input) {
      return atob(input);
    }

    fetch("https://raw.githubusercontent.com/Andymix1986/Advance_pelis/refs/heads/main/contenidos.json")
      .then(r => r.text())
      .then(data => {
        const json = JSON.parse(xorDecrypt(decodeBase64(data), "andymix1986"));
        contenido = json.contenidos.find(p => p.titulo === titulo && p.tipo === tipo);
        if (!contenido) return;

        imagenDestacada.src = contenido.imagen;
        tituloSerie.textContent = contenido.titulo;
        temporadas = contenido.temporadas;

        listaTemporadas.innerHTML = "";
        temporadas.forEach((temp, index) => {
          const li = document.createElement("li");
          li.textContent = temp.temporada;
          li.tabIndex = 0;
          li.dataset.index = index;
          li.addEventListener("click", () => seleccionarTemporada(index));
          li.addEventListener("keydown", (e) => {
            if (e.key === "Enter") seleccionarTemporada(index);
            else if (e.key === "ArrowDown") {
              e.preventDefault();
              const next = listaTemporadas.children[index + 1];
              if (next) next.focus();
            } else if (e.key === "ArrowUp") {
              e.preventDefault();
              const prev = listaTemporadas.children[index - 1];
              if (prev) prev.focus();
            }
          });
          listaTemporadas.appendChild(li);
        });

        const saved = localStorage.getItem(`${titulo}_seasonIndex`);
        temporadaActual = saved ? parseInt(saved) : 0;

        botonTemporada.addEventListener("click", (e) => {
          e.stopPropagation();
          listaTemporadas.classList.toggle("oculto");
          const current = listaTemporadas.querySelector(`li[data-index="${temporadaActual}"]`);
          current.classList.add("selected");
          current.focus();
        });

        seleccionarTemporada(temporadaActual);
      });

    function seleccionarTemporada(index) {
      temporadaActual = index;
      localStorage.setItem(`${titulo}_seasonIndex`, index);
      listaTemporadas.classList.add("oculto");
      mostrarCapitulos();
    }

    function mostrarCapitulos() {
      slidersContainer.innerHTML = "";
      focusables = [];
      const temporada = contenido.temporadas[temporadaActual];
      const imagen = contenido.imagen;
      const urls = temporada.urls;
      const savedCapIndex = parseInt(localStorage.getItem(`${titulo}_capIndex_${temporadaActual}`)) || 0;

      for (let i = 0; i < urls.length; i += 10) {
        const slider = document.createElement("div");
        slider.className = "slider";
        const row = document.createElement("div");
        row.className = "slider-row";

        urls.slice(i, i + 10).forEach((url, idx) => {
          const num = i + idx + 1;
          const card = document.createElement("div");
          card.className = "card";
          card.tabIndex = 0;
          if (num - 1 === savedCapIndex) card.focus();
          card.onclick = () => {
            localStorage.setItem(`${titulo}_capIndex_${temporadaActual}`, num - 1);
            location.href = `advancepelis://player.html?url=${encodeURIComponent(url)}&titulo=${encodeURIComponent(contenido.titulo + ' - Capitulo ' + num)}`;
          };
          const img = document.createElement("img");
          img.src = imagen;
          const title = document.createElement("div");
          title.className = "card-title";
          title.textContent = "Capítulo " + num;

          card.append(img, title);
          row.appendChild(card);
          focusables.push(card);
        });

        slider.appendChild(row);
        slidersContainer.appendChild(slider);
      }

      if (focusables.length > 0) {
        focusedIndex = savedCapIndex;
        focusables[focusedIndex].focus();
      }
    }

    document.addEventListener("click", (e) => {
      const esMenu = e.target.closest(".lista-temporadas");
      const esBoton = e.target.closest("#botonTemporada");
      if (!esMenu && !esBoton) {
        listaTemporadas.classList.add("oculto");
      }
    });

    document.addEventListener("keydown", (e) => {
      if (focusables.length === 0) return;
      if (["ArrowLeft", "ArrowRight", "ArrowDown", "ArrowUp", "Enter"].includes(e.key)) e.preventDefault();

      if (e.key === "ArrowLeft" && focusedIndex > 0) {
        focusedIndex--;
        focusables[focusedIndex].focus();
      } else if (e.key === "ArrowRight" && focusedIndex < focusables.length - 1) {
        focusedIndex++;
        focusables[focusedIndex].focus();
      } else if (e.key === "ArrowUp") {
        const prev = focusedIndex - 10;
        if (prev >= 0) {
          focusedIndex = prev;
          focusables[focusedIndex].focus();
        } else {
          botonTemporada.focus();
        }
      } else if (e.key === "ArrowDown") {
        const next = focusedIndex + 10;
        if (next < focusables.length) {
          focusedIndex = next;
          focusables[focusedIndex].focus();
        }
      } else if (e.key === "Enter") {
        focusables[focusedIndex].click();
      }
    });
  </script>
</body>
</html>
