<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Capítulos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .portada {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .portada img {
      width: 72%;
      max-width: 600px;
      border-radius: 20px;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 1.8rem;
      color: #00bfff;
    }

    .temporada-selector {
      display: flex;
      justify-content: center;
      position: relative;
      margin-bottom: 20px;
    }

    #selectorBtn {
      font-size: 1.2rem;
      padding: 16px 30px;
      border-radius: 16px;
      background: rgba(0, 191, 255, 0.1);
      color: #00bfff;
      border: 2px solid #00bfff;
      cursor: pointer;
      outline: none;
      box-shadow: 0 0 12px 3px rgba(0,191,255,0.3);
    }

    #selectorBtn:focus {
      box-shadow: 0 0 20px 5px #00bfff;
    }

    .menu-temporadas {
      position: absolute;
      top: 65px;
      background: rgba(0, 191, 255, 0.1);
      border-radius: 20px;
      border: 2px solid #00bfff;
      padding: 10px 0;
      width: 300px;
      display: none;
      flex-direction: column;
      z-index: 99;
    }

    .menu-temporadas button {
      background: transparent;
      color: #00bfff;
      border: none;
      padding: 14px 20px;
      font-size: 1.1rem;
      cursor: pointer;
      text-align: left;
    }

    .menu-temporadas button:focus {
      outline: none;
      background: rgba(0, 191, 255, 0.2);
      box-shadow: 0 0 10px 3px #00bfff;
      border-left: 4px solid #00bfff;
    }

    .titulo-temporada {
      text-align: center;
      margin-top: 10px;
      font-size: 1.4rem;
      color: #00bfff;
    }

    .slider {
      margin: 20px 0;
    }

    .slider-row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      scroll-behavior: smooth;
    }

    .card {
      flex: 0 0 auto;
      width: 160px;
      height: 240px;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      margin: 20px 10px;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card:focus {
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 2;
    }

    .card-title {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="portada"><img id="imagenDestacada" src="" alt="portada" style="outline: none;"></div>
  <h1 id="tituloSerie"></h1>

  <div class="temporada-selector">
    <button id="selectorBtn" tabindex="0">Temporadas</button>
    <div class="menu-temporadas" id="menuTemporadas"></div>
  </div>

  <div class="titulo-temporada" id="tituloTemporada"></div>

  <div id="slidersContainer"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const titulo = params.get("titulo");
    const tipo = params.get("tipo");

    let origen = params.get("origen");
    if (origen) localStorage.setItem("origen_actual", origen);
    else origen = localStorage.getItem("origen_actual") || "peliculas";

    window.addEventListener("popstate", () => {
      if (origen === "series") location.href = "index_series.html";
      else if (origen === "animes") location.href = "index_animes.html";
      else location.href = "index.html";
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" || e.key === "Escape") {
        e.preventDefault();
        history.back();
      }
    });

    const selectorBtn = document.getElementById("selectorBtn");
    const menuTemporadas = document.getElementById("menuTemporadas");
    const slidersContainer = document.getElementById("slidersContainer");
    const imagenDestacada = document.getElementById("imagenDestacada");
    const tituloSerie = document.getElementById("tituloSerie");
    const tituloTemporada = document.getElementById("tituloTemporada");

    let contenido = null;
    let focusables = [];
    let focusedIndex = 0;

    selectorBtn.addEventListener("click", () => {
      menuTemporadas.style.display = menuTemporadas.style.display === "flex" ? "none" : "flex";
    });

    document.addEventListener("click", e => {
      if (!selectorBtn.contains(e.target) && !menuTemporadas.contains(e.target)) {
        menuTemporadas.style.display = "none";
      }
    });

    function xorDecrypt(input, key) {
      let output = '';
      for (let i = 0; i < input.length; i++) {
        output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return output;
    }
    function decodeBase64(input) {
      return atob(input);
    }

    fetch("https://raw.githubusercontent.com/Andymix1986/Advance_pelis/refs/heads/main/contenidos.json")
      .then(r => r.text())
      .then(data => {
        const json = JSON.parse(xorDecrypt(decodeBase64(data), "andymix1986"));
        contenido = json.contenidos.find(p => p.titulo === titulo && p.tipo === tipo);
        if (!contenido) return;

        imagenDestacada.src = contenido.imagen;
        tituloSerie.textContent = contenido.titulo;

        menuTemporadas.innerHTML = "";
        contenido.temporadas.forEach((temp, index) => {
          const btn = document.createElement("button");
          btn.textContent = temp.temporada;
          btn.tabIndex = 0;
          btn.dataset.index = index;

          btn.addEventListener("click", () => {
            localStorage.setItem(`${titulo}_seasonIndex`, index);
            mostrarCapitulos();
            menuTemporadas.style.display = "none";
          });

          menuTemporadas.appendChild(btn);
        });

        const savedSeasonIndex = localStorage.getItem(`${titulo}_seasonIndex`) || 0;
        mostrarCapitulos(parseInt(savedSeasonIndex));
      });

    function mostrarCapitulos(seasonIndex = 0) {
      menuTemporadas.querySelectorAll("button").forEach(btn => btn.classList.remove("selected"));
      if (menuTemporadas.children[seasonIndex]) menuTemporadas.children[seasonIndex].classList.add("selected");

      slidersContainer.innerHTML = "";
      focusables = [];

      const temporadaSeleccionada = contenido.temporadas[seasonIndex];
      const capitulos = temporadaSeleccionada.urls;
      const imagen = contenido.imagen;

      tituloTemporada.textContent = temporadaSeleccionada.temporada;

      const savedCapIndex = parseInt(localStorage.getItem(`${titulo}_capIndex_${seasonIndex}`)) || 0;

      for (let i = 0; i < capitulos.length; i += 10) {
        const slider = document.createElement("div");
        slider.className = "slider";
        const row = document.createElement("div");
        row.className = "slider-row";

        capitulos.slice(i, i + 10).forEach((url, idx) => {
          const capNum = i + idx + 1;
          const card = document.createElement("div");
          card.className = "card";
          card.tabIndex = 0;
          if (capNum - 1 === savedCapIndex) card.focus();

          card.onclick = () => {
            localStorage.setItem(`${titulo}_capIndex_${seasonIndex}`, capNum - 1);
            location.href = `advancepelis://player.html?url=${encodeURIComponent(url)}&titulo=${encodeURIComponent(contenido.titulo + ' - Capitulo ' + capNum)}`;
          };

          const img = document.createElement("img");
          img.src = imagen;
          const title = document.createElement("div");
          title.className = "card-title";
          title.textContent = "Capítulo " + capNum;

          card.append(img, title);
          row.appendChild(card);
          focusables.push(card);
        });

        slider.appendChild(row);
        slidersContainer.appendChild(slider);
      }

      if (focusables.length > 0) {
        focusedIndex = savedCapIndex;
        focusables[focusedIndex].focus();
      }
    }

    document.addEventListener("keydown", function (e) {
      if (menuTemporadas.style.display === "flex") {
        const buttons = [...menuTemporadas.querySelectorAll("button")];
        let index = buttons.findIndex(btn => btn === document.activeElement);

        if (e.key === "ArrowDown") {
          e.preventDefault();
          if (index + 1 < buttons.length) buttons[index + 1].focus();
        } else if (e.key === "ArrowUp") {
          e.preventDefault();
          if (index - 1 >= 0) buttons[index - 1].focus();
        } else if (e.key === "Enter" || e.key === "OK") {
          e.preventDefault();
          document.activeElement.click();
        }
        return;
      }

      if (focusables.length > 0) {
        if (["ArrowLeft", "ArrowRight", "ArrowDown", "ArrowUp", "Enter"].includes(e.key)) {
          e.preventDefault();
        }
        if (e.key === "ArrowLeft" && focusedIndex > 0) {
          focusedIndex--;
          focusables[focusedIndex].focus();
        } else if (e.key === "ArrowRight" && focusedIndex < focusables.length - 1) {
          focusedIndex++;
          focusables[focusedIndex].focus();
        } else if (e.key === "ArrowUp") {
          const prev = focusedIndex - 10;
          if (prev >= 0) {
            focusedIndex = prev;
            focusables[focusedIndex].focus();
          } else {
            selectorBtn.focus();
          }
        } else if (e.key === "ArrowDown") {
          const next = focusedIndex + 10;
          if (next < focusables.length) {
            focusedIndex = next;
            focusables[focusedIndex].focus();
          }
        } else if (e.key === "Enter") {
          focusables[focusedIndex].click();
        }
      }
    });
  </script>
</body>
</html>
