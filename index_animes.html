<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Advance Pelis Animes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .carousel-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .carousel-container {
      width: 80%;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: #000;
     outline: none;
    }
    .carousel-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .carousel-image.active {
      opacity: 1;
      z-index: 1;
    }

    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin: 30px auto 20px;
    }
    .menu-bar button,
    .search-button {
      padding: 18px 28px;
      background-color: transparent;
      border: none;
      border-radius: 12px;
      font-size: 1.4rem;
      color: #00bfff;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px 2px rgba(0, 191, 255, 0.4);
      outline: none;
    }
    .menu-bar button:focus,
    .search-button:focus {
      outline: none;
      box-shadow: 0 0 10px 3px #00bfff, 0 0 20px 6px rgba(0, 191, 255, 0.8);
    }
    .search-button img {
      width: 24px;
      height: 24px;
      filter: brightness(0) saturate(100%) invert(63%) sepia(45%) saturate(3197%) hue-rotate(165deg) brightness(98%) contrast(96%);
    }
    .search-popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px 5px rgba(0, 191, 255, 0.5);
      display: none;
      flex-direction: column;
      z-index: 99;
    }

    .search-popup input {
      padding: 10px;
      width: 300px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #222;
      color: #fff;
    }

    .search-popup .buttons-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .search-popup button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      flex: 1;
    }

    .search-popup button:first-child {
      background-color: #00bfff;
      color: #fff;
    }

    .search-popup button:last-child {
      background-color: #555;
      color: white;
    }

    .slider {
      margin-bottom: 40px;
    }

    .slider h2 {
      font-size: 1.5rem;
      margin: 0 24px;
    }

    .slider-row {
  display: flex;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding: 0 24px;
  scrollbar-width: none; /* Firefox */
}
.slider-row::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}

    .slider-row .card {
      flex: 0 0 auto;
      width: 160px;
      height: 240px;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      margin: 20px 12px;
      outline: none;
    }

    .slider-row .card:focus {
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 2;
      outline: none;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-title {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 4px;
    }

    .card.ver-mas {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      color: #fff;
      border: 2px dashed #00bfff;
      border-radius: 12px;
      margin: 20px auto 40px;
      width: 160px;
      height: 240px;
      cursor: pointer;
      overflow: hidden;
    }

    .card.ver-mas:focus,
    .card.ver-mas:focus-visible {
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 2;
      outline: none;
    }

    .loading-message {
      text-align: center;
      color: #00bfff;
      font-size: 1.2rem;
      margin: 40px 0;
    }

    .error-message {
      text-align: center;
      color: #ff4444;
      font-size: 1.2rem;
      margin: 40px 0;
    }

  </style>
</head>
<body>
  <div class="carousel-wrapper">
    <div class="carousel-container" id="carousel-container" tabindex="-1">
      <img class="carousel-image active" src="https://froji.mx/wp-content/uploads/2017/08/sypoeebfdvox_mm4m.jpg" />
      <img class="carousel-image" src="https://wallpapers.com/images/hd/kimetsu-no-yaiba-pictures-ekypmhesa3ghjw9r.jpg" />
      <img class="carousel-image" src="https://phantom-marca-mx.unidadeditorial.es/b4545d6fef6c25bf830375df5ee58d32/resize/828/f/jpg/mx/assets/multimedia/imagenes/2023/11/05/16991427016479.jpg" />
    </div>
  </div>

  <div class="menu-bar">
    <button tabindex="0" onclick="location.href='https://advance-pelis.vercel.app/index.html'">Películas</button>
    <button tabindex="0" onclick="location.href='https://advance-pelis.vercel.app/index_series.html'">Series</button>
    <button tabindex="0" onclick="location.href='https://advance-pelis.vercel.app/index_animes.html'">Animes</button>
    <button onclick="location.href='https://advance-pelis.vercel.app/index_tv.html'" tabindex="0">TV en Vivo</button>
    <button class="search-button" tabindex="0">
      <img src="https://cdn-icons-png.flaticon.com/512/49/49116.png" alt="Buscar">
    </button>
  </div>

  <div class="search-popup" id="searchPopup">
    <input type="text" id="searchInput" placeholder="Buscar animes..." />
    <div class="buttons-row">
      <button id="searchBtn">Buscar</button>
      <button id="closeSearch">Cerrar</button>
    </div>
  </div>

  <div id="sliders">
    <div class="loading-message" id="loadingMessage">
      Cargando animes desde la aplicación...
    </div>
  </div>

  <script>
  const ORIGEN = "animes";
  let appData = null;
  let dataLoaded = false;

  // Función para procesar los datos y crear la interfaz
  function processData(json) {
    console.log('Datos recibidos en processData para animes:', json);
    
    if (!json || !json.contenidos) {
      showError('Datos inválidos recibidos');
      return;
    }

    appData = json;
    dataLoaded = true;
    
    // Ocultar mensaje de carga
    const loadingMessage = document.getElementById('loadingMessage');
    if (loadingMessage) {
      loadingMessage.style.display = 'none';
    }

    const animes = json.contenidos.filter(p => p.tipo === "Anime");
    const container = document.getElementById("sliders");

    // Limpiar contenedor
    container.innerHTML = '';

    if (animes.length === 0) {
      container.innerHTML = '<div class="error-message">No hay animes disponibles</div>';
      return;
    }

    // Crear sliders en grupos de 7
    const cardsPerSlider = 7;
    for (let i = 0; i < animes.length; i += cardsPerSlider) {
      const slice = animes.slice(i, i + cardsPerSlider);
      const slider = document.createElement("div");
      slider.className = "slider";
      slider.innerHTML = `<h2>Animes</h2>`;
      const row = document.createElement("div");
      row.className = "slider-row";
      
      slice.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.tabIndex = 0;
        card.setAttribute("data-titulo", p.titulo);
        card.setAttribute("data-url", p.url);
        
        const img = document.createElement("img");
        img.src = p.imagen;
        img.alt = p.titulo;
        img.onerror = function() {
          this.src = 'https://via.placeholder.com/160x240/222/00bfff?text=Imagen+No+Disponible';
        };
        
        const title = document.createElement("div");
        title.className = "card-title";
        title.textContent = p.titulo;
        
        card.append(img, title);
        row.appendChild(card);
      });
      
      slider.appendChild(row);
      container.appendChild(slider);
    }

    // Botón "Ver más"
    const verMas = document.createElement("div");
    verMas.className = "card ver-mas";
    verMas.tabIndex = 0;
    verMas.textContent = "Ver más";
    verMas.onclick = () => {
      location.href = `https://advance-pelis.vercel.app/ver_categoria.html?tipo=Anime&origen=${ORIGEN}`;
    };
    container.appendChild(verMas);

    // Reinicializar navegación después de crear los sliders
    setTimeout(() => {
      initNavigation();
    }, 100);
  }

  function showError(message) {
    const container = document.getElementById("sliders");
    container.innerHTML = `<div class="error-message">${message}</div>`;
  }

  // ===== FUNCIÓN GLOBAL PARA RECIBIR DATOS DE LA APP =====
  window.onAppDataReceived = function(jsonData) {
    console.log('Datos recibidos desde Android para animes:', jsonData);
    processData(jsonData);
  };

  // Verificar si los datos ya están disponibles
  if (window.appData) {
    console.log('Datos ya disponibles en window.appData para animes');
    processData(window.appData);
  } else {
    console.log('Esperando datos de la aplicación para animes...');
    
    // Timeout de seguridad por si no llegan los datos
    setTimeout(() => {
      if (!dataLoaded) {
        showError('No se pudieron cargar los animes. Reinicie la aplicación.');
      }
    }, 10000);
  }

  // ===== CÓDIGO EXISTENTE (MANTENIDO CON AJUSTES MENORES) =====

  // Carrusel - cambio automático de imágenes
  const images = document.querySelectorAll(".carousel-image");
  let current = 0;
  setInterval(() => {
    images[current].classList.remove("active");
    current = (current + 1) % images.length;
    images[current].classList.add("active");
  }, 4000);

  // Popup búsqueda
  const searchPopup = document.getElementById("searchPopup");
  const searchInput = document.getElementById("searchInput");

  function submitSearch() {
    const query = searchInput.value.trim();
    if (query) {
      window.location.href = `https://advance-pelis.vercel.app/resultados.html?q=${encodeURIComponent(query)}&origen=${ORIGEN}`;
    }
  }

  document.querySelector(".search-button").addEventListener("click", () => {
    searchPopup.style.display = "flex";
    setTimeout(() => searchInput.focus(), 100);
  });

  document.getElementById("closeSearch").addEventListener("click", () => {
    searchPopup.style.display = "none";
  });

  document.getElementById("searchBtn").addEventListener("click", submitSearch);
  searchInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") submitSearch();
  });

  // Auto-scroll slider al enfocar tarjeta
  document.addEventListener("focusin", (e) => {
    const card = e.target.closest(".card");
    if (card) {
      const parent = card.closest(".slider-row");
      if (!parent) return;
      const rect = card.getBoundingClientRect();
      const parentRect = parent.getBoundingClientRect();
      const offset = rect.left - parentRect.left;
      const scrollCenter = offset - (parentRect.width / 2) + (rect.width / 2);
      parent.scrollTo({ left: scrollCenter, behavior: "smooth" });
    }
  });

  // Click en tarjeta abre capítulos
  document.addEventListener("click", (e) => {
    const card = e.target.closest(".card");
    if (card && !card.classList.contains("ver-mas")) {
      const titulo = card.getAttribute("data-titulo");
      const tipo = "Anime";
      location.href = `https://advance-pelis.vercel.app/capitulos.html?titulo=${encodeURIComponent(titulo)}&tipo=${encodeURIComponent(tipo)}&origen=${ORIGEN}`;
    }
  });

  // CONTROL REMOTO Y NAVEGACION TECLADO CON FOCOS PERSONALIZADOS
  function initNavigation() {
    // Esta función se llama después de que los datos se cargan y se renderizan los sliders
  }

  document.addEventListener("keydown", function (e) {
    const KEY_LEFT = 37, KEY_UP = 38, KEY_RIGHT = 39, KEY_DOWN = 40, KEY_ENTER = 13;

    // Grupos foco para navegación clara:
    const menuButtons = Array.from(document.querySelectorAll(".menu-bar button, .search-button"));
    const sliders = Array.from(document.querySelectorAll(".slider-row"));
    const verMas = document.querySelector(".card.ver-mas");
    const carouselContainer = document.getElementById("carousel-container");

    const current = document.activeElement;

    // Desde carrusel, flecha abajo va a "Películas"
    if (carouselContainer && carouselContainer.contains(current)) {
      if (e.keyCode === KEY_DOWN) {
        e.preventDefault();
        if (menuButtons.length > 0) menuButtons[0].focus();
        return;
      }
    }

    // Navegación en menú
    if (menuButtons.includes(current)) {
      let idx = menuButtons.indexOf(current);

      switch (e.keyCode) {
        case KEY_LEFT:
          e.preventDefault();
          if (idx > 0) menuButtons[idx - 1].focus();
          break;
        case KEY_RIGHT:
          e.preventDefault();
          if (idx < menuButtons.length - 1) menuButtons[idx + 1].focus();
          break;
        case KEY_DOWN:
          e.preventDefault();
          if (sliders.length > 0) {
            const firstCard = sliders[0].querySelector(".card");
            if (firstCard) firstCard.focus();
          }
          break;
        case KEY_UP:
          e.preventDefault();
          // Sube a carrusel
          if (carouselContainer) {
            carouselContainer.setAttribute("tabindex", "-1");
            carouselContainer.focus();
          }
          break;
        case KEY_ENTER:
          e.preventDefault();
          current.click();
          break;
      }
      return;
    }

    // Navegación dentro de sliders
    for (let i = 0; i < sliders.length; i++) {
      if (sliders[i].contains(current)) {
        const cards = Array.from(sliders[i].querySelectorAll(".card"));
        const idxCard = cards.indexOf(current);

        switch (e.keyCode) {
          case KEY_LEFT:
            e.preventDefault();
            if (idxCard > 0) {
              cards[idxCard - 1].focus();
            }
            break;
          case KEY_RIGHT:
            e.preventDefault();
            if (idxCard < cards.length - 1) {
              cards[idxCard + 1].focus();
            }
            break;
          case KEY_DOWN:
            e.preventDefault();
            if (i < sliders.length - 1) {
              const nextCards = Array.from(sliders[i + 1].querySelectorAll(".card"));
              if (nextCards.length > 0) nextCards[0].focus();
            } else {
              if (verMas) verMas.focus();
            }
            break;
          case KEY_UP:
            e.preventDefault();
            if (i > 0) {
              const prevCards = Array.from(sliders[i - 1].querySelectorAll(".card"));
              if (prevCards.length > 0) prevCards[prevCards.length - 1].focus();
            } else {
              if (menuButtons.length > 0) menuButtons[menuButtons.length - 1].focus();
            }
            break;
          case KEY_ENTER:
            e.preventDefault();
            current.click();
            break;
        }
        return;
      }
    }

    // Navegación en tarjeta "Ver más"
    if (verMas === current) {
      switch (e.keyCode) {
        case KEY_LEFT:
          e.preventDefault();
          if (sliders.length > 0) {
            const lastSliderCards = Array.from(sliders[sliders.length - 1].querySelectorAll(".card"));
            if (lastSliderCards.length > 0) lastSliderCards[lastSliderCards.length - 1].focus();
          }
          break;
        case KEY_RIGHT:
          e.preventDefault();
          // No mover a la derecha desde ver más
          break;
        case KEY_UP:
          e.preventDefault();
          if (sliders.length > 0) {
            const lastSliderCards = Array.from(sliders[sliders.length - 1].querySelectorAll(".card"));
            if (lastSliderCards.length > 0) lastSliderCards[lastSliderCards.length - 1].focus();
          }
          break;
        case KEY_DOWN:
          e.preventDefault();
          // Desde ver más no hay nada abajo
          break;
        case KEY_ENTER:
          e.preventDefault();
          current.click();
          break;
      }
      return;
    }
  });
</script>

</body>
</html>
