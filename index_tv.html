<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>King Play - Películas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
     * {
      user-select: none;
    }
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .carousel-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .carousel-container {
      width: 80%;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: #000;
      outline: none;
    }

    .carousel-container:focus {
      outline: none;
    }

    .carousel-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    .carousel-image.active {
      opacity: 1;
      z-index: 1;
    }

    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin: 30px auto 20px;
    }

    .menu-bar button,
    .search-button {
      padding: 18px 28px;
      background-color: transparent;
      border: none;
      border-radius: 12px;
      font-size: 1.4rem;
      color: #00bfff;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px 2px rgba(0, 191, 255, 0.4);
      outline: none;
    }

    .menu-bar button:focus,
    .search-button:focus {
      box-shadow: 0 0 10px 3px #00bfff, 0 0 20px 6px rgba(0, 191, 255, 0.8);
    }

    .search-button img {
      width: 24px;
      height: 24px;
      filter: brightness(0) saturate(100%) invert(63%) sepia(45%) saturate(3197%) hue-rotate(165deg) brightness(98%) contrast(96%);
    }

    .search-popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px 5px rgba(0, 191, 255, 0.5);
      display: none;
      flex-direction: column;
      z-index: 99;
    }

    .search-popup input {
      padding: 10px;
      width: 300px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background-color: #222;
      color: #fff;
    }

    .search-popup .buttons-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .search-popup button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      flex: 1;
    }

    .search-popup button:first-child {
      background-color: #00bfff;
      color: #fff;
    }

    .search-popup button:last-child {
      background-color: #555;
      color: white;
    }

    .slider {
      margin-bottom: 40px;
    }

    .slider h2 {
      font-size: 1.5rem;
      margin-left: 20px;
    }

    .slider-row {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 0 24px;
      outline: none;
    }

    .card {
      flex: 0 0 auto;
      width: 160px;
      height: 240px;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      margin: 20px 12px;
      outline: none;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card:focus {
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 2;
    }

    .card-title {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 4px;
    }

    .card.ver-mas {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      color: #fff;
      border: 2px dashed #00bfff;
      border-radius: 12px;
      margin: 20px 12px;
    }

    .card.ver-mas:focus {
      transform: scale(1.05);
      box-shadow: 0 0 25px 6px #00bfff;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="carousel-wrapper">
    <div class="carousel-container" id="carousel-container" tabindex="0">
      <img class="carousel-image active" src="https://pbs.twimg.com/media/FRZ42e5WQAAiArH.png" />
      <img class="carousel-image" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjPs9rbhHP83KGxOZ4qgxlfKTGX98cxQVgB6nD3bD37H9nlfShZN12JYEgDQ3JPHQVwLvFslHw_bQiYFgv96cGfDFetBx5jdYYoyWGSTERHLkfD_TdLLVZTjgUojcFdJ3oIHtPHVI4KKfoSjGDEmJxBMJwqB2d9h_K1rAnfbvDG1RFlRyWLs0qpBfQED1Ft/s1600/TNTSportsLA.png" />
      <img class="carousel-image" src="https://media.tycsports.com/files/2023/10/10/629209/los-especiales-de-tyc-sports_1440x810.webp" />
    </div>
  </div>

  <div class="menu-bar">
    <button onclick="location.href='https://advance-pelis.vercel.app/index.html'" tabindex="0">Películas</button>
    <button onclick="location.href='https://advance-pelis.vercel.app/index_series.html'" tabindex="0">Series</button>
    <button onclick="location.href='https://advance-pelis.vercel.app/index_animes.html'" tabindex="0">Animes</button>
<button onclick="location.href='https://advance-pelis.vercel.app/index_tv.html'" tabindex="0">TV en Vivo</button>
    <button class="search-button" tabindex="0">
      <img src="https://cdn-icons-png.flaticon.com/512/49/49116.png" alt="Buscar">
    </button>
  </div>

  <div class="search-popup" id="searchPopup">
    <input type="text" id="searchInput" placeholder="Buscar Canales..." />
    <div class="buttons-row">
      <button id="searchBtn">Buscar</button>
      <button id="closeSearch">Cerrar</button>
    </div>
  </div>

  <div id="sliders"></div>

  <script>
    const JSON_URL = "https://advance-pelis.vercel.app/contenidos.json";
    const ORIGEN = "Tv";

    function xorDecrypt(input, key) {
      let output = '';
      for (let i = 0; i < input.length; i++) {
        output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return output;
    }

    function decodeBase64(input) {
      return atob(input);
    }

    fetch(JSON_URL)
      .then(r => r.text())
      .then(data => {
        const json = JSON.parse(xorDecrypt(decodeBase64(data), "andymix1986"));
        const pelis = json.contenidos.filter(p => p.tipo === ORIGEN).reverse();
        const container = document.getElementById("sliders");

        const categorias = {};
        pelis.forEach(p => {
          const tags = (p.categoria || "Sin Categoría").split(',').map(c => c.trim());
          tags.forEach(cat => {
            if (!categorias[cat]) categorias[cat] = [];
            categorias[cat].push(p);
          });
        });

        Object.entries(categorias).forEach(([cat, lista]) => createSlider(cat, lista));

        function createSlider(titulo, lista) {
          const slider = document.createElement("div");
          slider.className = "slider";
          slider.innerHTML = `<h2>${titulo}</h2>`;
          const row = document.createElement("div");
          row.className = "slider-row";

          lista.slice(0, 7).forEach(p => {
            const card = document.createElement("div");
            card.className = "card";
            card.tabIndex = 0;
            card.setAttribute("data-titulo", p.titulo);
            card.setAttribute("data-url", p.url);

            const img = document.createElement("img");
            img.src = p.imagen;

            const title = document.createElement("div");
            title.className = "card-title";
            title.textContent = p.titulo;

            card.append(img, title);
            row.appendChild(card);
          });

          const verMas = document.createElement("div");
          verMas.className = "card ver-mas";
          verMas.tabIndex = 0;
          verMas.textContent = "Ver más";
          verMas.onclick = () => {
            location.href = titulo === "Estrenos"
               ? "https://advance-pelis.vercel.app/ver_categoria.html?estreno=1"
              : `https://advance-pelis.vercel.app/ver_categoria.html?cat=${encodeURIComponent(titulo)}&tipo=Tv&origen=tv`;
};
          

          row.appendChild(verMas);
          slider.appendChild(row);
          container.appendChild(slider);
        }
      });

    // Carrusel
    const images = document.querySelectorAll(".carousel-image");
    let current = 0;
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 4000);

    // Navegación con control remoto
    let sliders = [];
    let currentSliderIndex = 0;
    let currentCardIndex = 0;
    const menuButtons = document.querySelectorAll(".menu-bar button, .search-button");
    let menuIndex = 0;
    const carousel = document.getElementById("carousel-container");

    function updateFocus() {
      sliders = Array.from(document.querySelectorAll(".slider-row"));
      if (sliders.length === 0) return;
      let currentSlider = sliders[currentSliderIndex];
      let cards = Array.from(currentSlider.querySelectorAll(".card"));
      if (cards.length > 0) {
        cards[currentCardIndex].focus();
        cards[currentCardIndex].scrollIntoView({ behavior: "smooth", inline: "center" });
      }
    }

    document.addEventListener("keydown", e => {
      sliders = Array.from(document.querySelectorAll(".slider-row"));
      const isCarouselFocused = document.activeElement === carousel;

      if (menuButtons.length && menuButtons[0].contains(document.activeElement)) {
        menuIndex = [...menuButtons].indexOf(document.activeElement);
      }

      if (isCarouselFocused) {
        if (e.key === "ArrowDown") {
          menuButtons[menuIndex].focus();
        }
        return;
      }

      if (document.activeElement.classList.contains("search-button") ||
          document.activeElement.closest(".menu-bar")) {
        switch (e.key) {
          case "ArrowRight":
            menuIndex = (menuIndex + 1) % menuButtons.length;
            menuButtons[menuIndex].focus();
            break;
          case "ArrowLeft":
            menuIndex = (menuIndex - 1 + menuButtons.length) % menuButtons.length;
            menuButtons[menuIndex].focus();
            break;
          case "ArrowDown":
            currentSliderIndex = 0;
            currentCardIndex = 0;
            updateFocus();
            break;
          case "ArrowUp":
            carousel.focus();
            break;
          case "Enter":
            document.activeElement.click();
            break;
        }
        return;
      }

      const currentSlider = sliders[currentSliderIndex];
      const cards = currentSlider ? currentSlider.querySelectorAll(".card") : [];

      switch (e.key) {
        case "ArrowRight":
          if (cards.length > 0 && currentCardIndex < cards.length - 1) {
            currentCardIndex++;
            cards[currentCardIndex].focus();
          }
          break;
        case "ArrowLeft":
          if (cards.length > 0 && currentCardIndex > 0) {
            currentCardIndex--;
            cards[currentCardIndex].focus();
          }
          break;
        case "ArrowDown":
          if (currentSliderIndex < sliders.length - 1) {
            currentSliderIndex++;
            currentCardIndex = 0;
            updateFocus();
          }
          break;
        case "ArrowUp":
          if (currentSliderIndex > 0) {
            currentSliderIndex--;
            currentCardIndex = 0;
            updateFocus();
          } else {
            menuButtons[menuIndex].focus();
          }
          break;
        case "Enter":
          document.activeElement.click();
          break;
      }
    });

    document.addEventListener("click", e => {
  const card = e.target.closest('.card');
  if (card && !card.classList.contains("ver-mas")) {
    const url = card.getAttribute("data-url");
    const titulo = card.getAttribute("data-titulo");
    
    if (url && titulo) {
      // Enviar la URL al esquema personalizado para Android, incluyendo el type con el valor de ORIGEN
      location.href = `advancepelis://player?url=${encodeURIComponent(url)}&titulo=${encodeURIComponent(titulo)}&type=${ORIGEN}`;
    }
  }
});


    // Búsqueda
    document.querySelector(".search-button").addEventListener("click", () => {
      document.getElementById("searchPopup").style.display = "flex";
      setTimeout(() => document.getElementById("searchInput").focus(), 100);
    });

    document.getElementById("closeSearch").addEventListener("click", () => {
      document.getElementById("searchPopup").style.display = "none";
    });

    document.getElementById("searchBtn").addEventListener("click", submitSearch);

    document.getElementById("searchInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") submitSearch();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        document.getElementById("searchPopup").style.display = "none";
      }
    });

    function submitSearch() {
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        window.location.href = `https://advance-pelis.vercel.app/resultados.html?q=${encodeURIComponent(query)}&origen=${encodeURIComponent(ORIGEN)}`;
      }
    }

    window.onload = () => {
      document.getElementById("carousel-container").focus();
    };
  </script>
</body>
</html>
