<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>King Play - Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
      overflow-x: hidden;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
    }
    .carousel-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .carousel-container {
      width: 90%;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: #000;
    }
    .carousel-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .carousel-image.active {
      opacity: 1;
      z-index: 1;
    }
    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 20px auto 10px;
    }
    .menu-bar button, .search-button {
      padding: 14px 28px;
      background-color: transparent;
      border: 2px solid transparent;
      border-radius: 12px;
      font-size: 1.2rem;
      color: #00bfff;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px 2px rgba(0,191,255,0.4);
    }
    .menu-bar button:hover, .menu-bar button:focus, .search-button:hover, .search-button:focus {
      background-color: rgba(0, 191, 255, 0.1);
      transform: scale(1.05);
      outline: none;
      box-shadow: 0 0 20px 5px #00bfff;
    }
    .search-button {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-button img {
      width: 24px;
      height: 24px;
      filter: invert(48%) sepia(80%) saturate(540%) hue-rotate(175deg) brightness(95%) contrast(85%);
      /* filtro para color celeste */
    }
    .search-popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px 5px rgba(0, 191, 255, 0.5);
      display: none;
      flex-direction: column;
      z-index: 99;
    }
    .search-popup input {
      padding: 10px;
      width: 300px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #222;
      color: #fff;
    }
    .search-popup button {
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .slider {
      margin-bottom: 40px;
    }
    .slider h2 {
      font-size: 1.5rem;
      margin: 0 24px;
    }
    .slider-row {
      display: flex;
      overflow-x: hidden;
      scroll-behavior: smooth;
      padding: 0 24px;
    }
    .slider-row .card {
      flex: 0 0 auto;
      width: 160px;
      height: 240px;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      margin: 20px 12px;
      outline: none;
    }
    .slider-row .card:focus-visible {
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 10;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-title {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 4px;
    }
    .card.ver-mas {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      color: #fff;
      border: 2px dashed #00bfff;
      border-radius: 12px;
      margin: 20px auto 40px;
      width: 160px;
      height: 240px;
      cursor: pointer;
      overflow: hidden;
    }
    .card.ver-mas:focus-visible {
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 25px 6px #00bfff;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="carousel-wrapper">
    <div class="carousel-container" id="carousel-container">
      <img class="carousel-image active" src="https://images2.imgbox.com/62/1c/BtDYFVpm_o.jpg" />
      <img class="carousel-image" src="https://images2.imgbox.com/64/4d/zcXSgABv_o.jpg" />
      <img class="carousel-image" src="https://images2.imgbox.com/3d/96/xZfvWYg3_o.jpg" />
    </div>
  </div>

  <div class="menu-bar">
    <button onclick="location.href='index.html'">Películas</button>
    <button onclick="location.href='index_series.html'">Series</button>
    <button onclick="location.href='index_animes.html'">Animes</button>
    <button class="search-button" id="searchIcon" tabindex="0" aria-label="Abrir búsqueda">
      <img src="https://cdn-icons-png.flaticon.com/512/49/49116.png" alt="Buscar">
    </button>
  </div>

  <div class="search-popup" id="searchPopup" role="dialog" aria-modal="true" aria-labelledby="searchLabel">
    <input type="text" id="searchInput" placeholder="Buscar series..." aria-label="Buscar series" />
    <button onclick="submitSearch()" aria-label="Buscar">Buscar</button>
    <button id="closeSearch" aria-label="Cerrar búsqueda" style="margin-top: 10px; padding: 10px; font-size: 1rem; border-radius: 10px; border: none; cursor: pointer; background-color: #555; color: white;">Cerrar</button>
  </div>

  <div id="sliders"></div>

  <script>
    // Carrusel automático
    let current = 0;
    const images = document.querySelectorAll(".carousel-image");
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 4000);

    // Función para enviar búsqueda
    function submitSearch() {
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        window.location.href = `resultados.html?q=${encodeURIComponent(query)}&origen=series`;
      }
    }

    // Mostrar popup búsqueda
    document.getElementById("searchIcon").addEventListener("click", () => {
      const popup = document.getElementById("searchPopup");
      popup.style.display = "flex";
      setTimeout(() => document.getElementById("searchInput").focus(), 100);
    });

    // Cerrar popup búsqueda con botón cerrar
    document.getElementById("closeSearch").addEventListener("click", () => {
      document.getElementById("searchPopup").style.display = "none";
    });

    // Cerrar popup búsqueda con tecla ESC
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        document.getElementById("searchPopup").style.display = "none";
      }
    });

    // Cerrar popup búsqueda al perder foco (ej: botón volver móvil)
    window.addEventListener('popstate', () => {
      document.getElementById("searchPopup").style.display = "none";
    });

    // Manejadores para Enter en búsqueda
    document.getElementById("searchInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") submitSearch();
    });

    // XOR decrypt y base64 decode
    function xorDecrypt(input, key) {
      let output = '';
      for (let i = 0; i < input.length; i++) {
        output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return output;
    }
    function decodeBase64(input) {
      return atob(input);
    }

    // Carga y renderiza series
    const JSON_URL = "https://raw.githubusercontent.com/Andymix1986/Advance_pelis/refs/heads/main/contenidos.json";

    fetch(JSON_URL)
      .then(r => r.text())
      .then(data => {
        const json = JSON.parse(xorDecrypt(decodeBase64(data), "andymix1986"));
        const series = json.contenidos.filter(p => p.tipo === "Serie");
        const container = document.getElementById("sliders");
        const cardsPerSlider = 7;
        for (let i = 0; i < series.length; i += cardsPerSlider) {
          const slice = series.slice(i, i + cardsPerSlider);
          const slider = document.createElement("div");
          slider.className = "slider";
          slider.innerHTML = `<h2>Series</h2>`;
          const row = document.createElement("div");
          row.className = "slider-row";
          slice.forEach(p => {
            const card = document.createElement("div");
            card.className = "card";
            card.tabIndex = 0;
            card.setAttribute("data-titulo", p.titulo);
            const img = document.createElement("img");
            img.src = p.imagen;
            const title = document.createElement("div");
            title.className = "card-title";
            title.textContent = p.titulo;
            card.append(img, title);
            row.appendChild(card);
          });
          slider.appendChild(row);
          container.appendChild(slider);
        }
        const verMas = document.createElement("div");
        verMas.className = "card ver-mas";
        verMas.tabIndex = 0;
        verMas.textContent = "Ver más";
        verMas.onclick = () => {
          location.href = "ver_categoria.html?tipo=serie&origen=series";
        };
        container.appendChild(verMas);
      });

    // Auto-scroll slider al enfocar tarjeta
    document.addEventListener("focusin", (e) => {
      const card = e.target.closest(".card");
      if (card) {
        const parent = card.closest(".slider-row");
        if (!parent) return;
        const rect = card.getBoundingClientRect();
        const parentRect = parent.getBoundingClientRect();
        const offset = rect.left - parentRect.left;
        const scrollCenter = offset - (parentRect.width / 2) + (rect.width / 2);
        parent.scrollTo({ left: scrollCenter, behavior: "smooth" });
      }
    });

    // Al hacer click o enter en tarjeta activa reproductor
    document.addEventListener("click", (e) => {
      const card = e.target.closest(".card");
      if (card && !card.classList.contains("ver-mas")) {
        const titulo = card.getAttribute("data-titulo");
        const tipo = "Serie";
        location.href = `advancepelis://playerUniversal?titulo=${encodeURIComponent(titulo)}&tipo=${encodeURIComponent(tipo)}`;
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const active = document.activeElement;
        if (active && active.classList.contains("card") && !active.classList.contains("ver-mas")) {
          active.click();
          e.preventDefault();
        }
      }
    });

    // Navegación con control remoto (flechas entre botones y tarjetas)
    document.addEventListener('keydown', (e) => {
      const KEY_LEFT = 37, KEY_UP = 38, KEY_RIGHT = 39, KEY_DOWN = 40;
      const menuButtons = Array.from(document.querySelectorAll('.menu-bar button, .search-button'));
      const cards = Array.from(document.querySelectorAll('.slider-row .card, .card.ver-mas'));
      const focusable = [...menuButtons, ...cards];
      if (focusable.length === 0) return;

      let index = focusable.indexOf(document.activeElement);
      if (index === -1) {
        focusable[0].focus();
        e.preventDefault();
        return;
      }

      switch (e.keyCode) {
        case KEY_LEFT:
          // Left moves within same group (menu or slider)
          if (menuButtons.includes(document.activeElement)) {
            if (index > 0) {
              focusable[index - 1].focus();
              e.preventDefault();
            }
          } else {
            if (index > menuButtons.length) {
              focusable[index - 1].focus();
              e.preventDefault();
            }
          }
          break;
        case KEY_RIGHT:
          // Right moves within same group (menu or slider)
          if (menuButtons.includes(document.activeElement)) {
            if (index < menuButtons.length - 1) {
              focusable[index + 1].focus();
              e.preventDefault();
            }
          } else {
            if (index < focusable.length - 1) {
              focusable[index + 1].focus();
              e.preventDefault();
            }
          }
          break;
        case KEY_UP:
          // Up moves from sliders to menu or slider above
          if (!menuButtons.includes(document.activeElement)) {
            const pos = index - menuButtons.length;
            const prevRowIndex = pos - 7; // assuming 7 cards per row
            if (prevRowIndex >= 0) {
              focusable[menuButtons.length + prevRowIndex].focus();
              e.preventDefault();
            } else {
              // Move focus to last menu button
              focusable[menuButtons.length - 1].focus();
              e.preventDefault();
            }
          }
          break;
        case KEY_DOWN:
          // Down moves from menu to first slider card or slider below
          if (menuButtons.includes(document.activeElement)) {
            focusable[menuButtons.length].focus();
            e.preventDefault();
          } else {
            const pos = index - menuButtons.length;
            const nextRowIndex = pos + 7; // assuming 7 cards per row
            if (nextRowIndex < cards.length) {
              focusable[menuButtons.length + nextRowIndex].focus();
              e.preventDefault();
            }
          }
          break;
      }
    });
  </script>
</body>
</html>
