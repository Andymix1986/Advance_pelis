<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>King Play - Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .carousel-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .carousel-container {
      width: 80%;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: #000;
     outline: none;
    }
    .carousel-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .carousel-image.active {
      opacity: 1;
      z-index: 1;
    }

    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin: 30px auto 20px;
    }
    .menu-bar button,
    .search-button {
      padding: 18px 28px;
      background-color: transparent;
      border: none;
      border-radius: 12px;
      font-size: 1.4rem;
      color: #00bfff;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px 2px rgba(0, 191, 255, 0.4);
      outline: none;
    }
    .menu-bar button:focus,
    .search-button:focus {
      outline: none;
      box-shadow: 0 0 10px 3px #00bfff, 0 0 20px 6px rgba(0, 191, 255, 0.8);
    }
    .search-button img {
      width: 24px;
      height: 24px;
      filter: brightness(0) saturate(100%) invert(63%) sepia(45%) saturate(3197%) hue-rotate(165deg) brightness(98%) contrast(96%);
    }
    .search-popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px 5px rgba(0, 191, 255, 0.5);
      display: none;
      flex-direction: column;
      z-index: 99;
    }

    .search-popup input {
      padding: 10px;
      width: 300px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #222;
      color: #fff;
    }

    .search-popup .buttons-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .search-popup button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      flex: 1;
    }

    .search-popup button:first-child {
      background-color: #00bfff;
      color: #fff;
    }

    .search-popup button:last-child {
      background-color: #555;
      color: white;
    }

    .slider {
      margin-bottom: 40px;
    }

    .slider h2 {
      font-size: 1.5rem;
      margin: 0 24px;
    }

    .slider-row {
  display: flex;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding: 0 24px;
  scrollbar-width: none; /* Firefox */
}
.slider-row::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}


    .slider-row .card {
      flex: 0 0 auto;
      width: 160px;
      height: 240px;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      margin: 20px 12px;
      outline: none;
    }

    .slider-row .card:focus {
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 2;
      outline: none;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-title {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 4px;
    }

    .card.ver-mas {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      color: #fff;
      border: 2px dashed #00bfff;
      border-radius: 12px;
      margin: 20px auto 40px;
      width: 160px;
      height: 240px;
      cursor: pointer;
      overflow: hidden;
    }

    .card.ver-mas:focus,
    .card.ver-mas:focus-visible {
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 2;
      outline: none;
    }

  </style>
</head>
<body>
  <div class="carousel-wrapper">
    <div class="carousel-container" id="carousel-container" tabindex="-1">
      <img class="carousel-image active" src="https://images2.imgbox.com/62/1c/BtDYFVpm_o.jpg" />
      <img class="carousel-image" src="https://images2.imgbox.com/64/4d/zcXSgABv_o.jpg" />
      <img class="carousel-image" src="https://images2.imgbox.com/3d/96/xZfvWYg3_o.jpg" />
    </div>
  </div>

  <div class="menu-bar">
    <button tabindex="0" onclick="location.href='http://186.148.224.87:8080/index.html'">Películas</button>
    <button tabindex="0" onclick="location.href='http://186.148.224.87:8080/index_series.html'">Series</button>
    <button tabindex="0" onclick="location.href='http://186.148.224.87:8080/index_animes.html'">Animes</button>
    <button onclick="location.href='http://186.148.224.87:8080/index_tv.html'" tabindex="0">TV en Vivo</button>
    <button class="search-button" tabindex="0">
      <img src="https://cdn-icons-png.flaticon.com/512/49/49116.png" alt="Buscar">
    </button>
  </div>

  <div class="search-popup" id="searchPopup">
    <input type="text" id="searchInput" placeholder="Buscar series..." />
    <div class="buttons-row">
      <button id="searchBtn">Buscar</button>
      <button id="closeSearch">Cerrar</button>
    </div>
  </div>

  <div id="sliders"></div>

  <script>
  const ORIGEN = "series";

  // Carrusel - cambio automático de imágenes
  const images = document.querySelectorAll(".carousel-image");
  let current = 0;
  setInterval(() => {
    images[current].classList.remove("active");
    current = (current + 1) % images.length;
    images[current].classList.add("active");
  }, 4000);

  // Popup búsqueda
  const searchPopup = document.getElementById("searchPopup");
  const searchInput = document.getElementById("searchInput");

  function submitSearch() {
    const query = searchInput.value.trim();
    if (query) {
      window.location.href = `http://186.148.224.87:8080/resultados.html?q=${encodeURIComponent(query)}&origen=${ORIGEN}`;
    }
  }

  document.querySelector(".search-button").addEventListener("click", () => {
  searchPopup.style.display = "flex";
  setTimeout(() => searchInput.focus(), 100);
});


  document.getElementById("closeSearch").addEventListener("click", () => {
    searchPopup.style.display = "none";
  });

  document.getElementById("searchBtn").addEventListener("click", submitSearch);
  searchInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") submitSearch();
  });

  // Descifrado XOR y Base64
  function xorDecrypt(input, key) {
    let output = '';
    for (let i = 0; i < input.length; i++) {
      output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
    }
    return output;
  }
  function decodeBase64(input) {
    return atob(input);
  }

  // Cargar JSON y crear sliders con tarjetas
  const JSON_URL = "https://raw.githubusercontent.com/Andymix1986/Advance_pelis/refs/heads/main/contenidos.json";

  fetch(JSON_URL)
    .then(r => r.text())
    .then(data => {
      const json = JSON.parse(xorDecrypt(decodeBase64(data), "andymix1986"));
      const series = json.contenidos.filter(p => p.tipo === "Serie");
      const container = document.getElementById("sliders");
      const cardsPerSlider = 7;
      for (let i = 0; i < series.length; i += cardsPerSlider) {
        const slice = series.slice(i, i + cardsPerSlider);
        const slider = document.createElement("div");
        slider.className = "slider";
        slider.innerHTML = `<h2>Series</h2>`;
        const row = document.createElement("div");
        row.className = "slider-row";
        slice.forEach(p => {
          const card = document.createElement("div");
          card.className = "card";
          card.tabIndex = 0;
          card.setAttribute("data-titulo", p.titulo);
          const img = document.createElement("img");
          img.src = p.imagen;
          const title = document.createElement("div");
          title.className = "card-title";
          title.textContent = p.titulo;
          card.append(img, title);
          row.appendChild(card);
        });
        slider.appendChild(row);
        container.appendChild(slider);
      }

      const verMas = document.createElement("div");
      verMas.className = "card ver-mas";
      verMas.tabIndex = 0;
      verMas.textContent = "Ver más";
      verMas.onclick = () => {
        location.href = `http://186.148.224.87:8080/ver_categoria.html?tipo=Serie&origen=${ORIGEN}`;
      };
      container.appendChild(verMas);
    });

  // Auto-scroll slider al enfocar tarjeta
  document.addEventListener("focusin", (e) => {
    const card = e.target.closest(".card");
    if (card) {
      const parent = card.closest(".slider-row");
      if (!parent) return;
      const rect = card.getBoundingClientRect();
      const parentRect = parent.getBoundingClientRect();
      const offset = rect.left - parentRect.left;
      const scrollCenter = offset - (parentRect.width / 2) + (rect.width / 2);
      parent.scrollTo({ left: scrollCenter, behavior: "smooth" });
    }
  });

  // Click en tarjeta abre capítulos
  document.addEventListener("click", (e) => {
    const card = e.target.closest(".card");
    if (card && !card.classList.contains("ver-mas")) {
      const titulo = card.getAttribute("data-titulo");
      const tipo = "Serie";
      location.href = `http://186.148.224.87:8080/capitulos.html?titulo=${encodeURIComponent(titulo)}&tipo=${encodeURIComponent(tipo)}&origen=${ORIGEN}`;
    }
  });

  // CONTROL REMOTO Y NAVEGACION TECLADO CON FOCOS PERSONALIZADOS
  document.addEventListener("keydown", function (e) {
    const KEY_LEFT = 37, KEY_UP = 38, KEY_RIGHT = 39, KEY_DOWN = 40, KEY_ENTER = 13;

    // Grupos foco para navegación clara:
    const menuButtons = Array.from(document.querySelectorAll(".menu-bar button, .search-button"));
    const sliders = Array.from(document.querySelectorAll(".slider-row"));
    const verMas = document.querySelector(".card.ver-mas");
    const carouselContainer = document.getElementById("carousel-container");

    const current = document.activeElement;

    // Desde carrusel, flecha abajo va a "Películas"
    if (carouselContainer && carouselContainer.contains(current)) {
      if (e.keyCode === KEY_DOWN) {
        e.preventDefault();
        if (menuButtons.length > 0) menuButtons[0].focus();
        return;
      }
    }

    // Navegación en menú
    if (menuButtons.includes(current)) {
      let idx = menuButtons.indexOf(current);

      switch (e.keyCode) {
        case KEY_LEFT:
          e.preventDefault();
          if (idx > 0) menuButtons[idx - 1].focus();
          break;
        case KEY_RIGHT:
          e.preventDefault();
          if (idx < menuButtons.length - 1) menuButtons[idx + 1].focus();
          break;
        case KEY_DOWN:
          e.preventDefault();
          if (sliders.length > 0) {
            const firstCard = sliders[0].querySelector(".card");
            if (firstCard) firstCard.focus();
          }
          break;
        case KEY_UP:
          e.preventDefault();
          // Sube a carrusel
          if (carouselContainer) {
            carouselContainer.setAttribute("tabindex", "-1");
            carouselContainer.focus();
          }
          break;
        case KEY_ENTER:
          e.preventDefault();
          current.click();
          break;
      }
      return;
    }

    // Navegación dentro de sliders
    for (let i = 0; i < sliders.length; i++) {
      if (sliders[i].contains(current)) {
        const cards = Array.from(sliders[i].querySelectorAll(".card"));
        const idxCard = cards.indexOf(current);

        switch (e.keyCode) {
          case KEY_LEFT:
            e.preventDefault();
            if (idxCard > 0) {
              cards[idxCard - 1].focus();
            }
            break;
          case KEY_RIGHT:
            e.preventDefault();
            if (idxCard < cards.length - 1) {
              cards[idxCard + 1].focus();
            }
            break;
          case KEY_DOWN:
            e.preventDefault();
            if (i < sliders.length - 1) {
              const nextCards = Array.from(sliders[i + 1].querySelectorAll(".card"));
              if (nextCards.length > 0) nextCards[0].focus();
            } else {
              if (verMas) verMas.focus();
            }
            break;
          case KEY_UP:
            e.preventDefault();
            if (i > 0) {
              const prevCards = Array.from(sliders[i - 1].querySelectorAll(".card"));
              if (prevCards.length > 0) prevCards[prevCards.length - 1].focus();
            } else {
              if (menuButtons.length > 0) menuButtons[menuButtons.length - 1].focus();
            }
            break;
          case KEY_ENTER:
            e.preventDefault();
            current.click();
            break;
        }
        return;
      }
    }

    // Navegación en tarjeta "Ver más"
    if (verMas === current) {
      switch (e.keyCode) {
        case KEY_LEFT:
          e.preventDefault();
          if (sliders.length > 0) {
            const lastSliderCards = Array.from(sliders[sliders.length - 1].querySelectorAll(".card"));
            if (lastSliderCards.length > 0) lastSliderCards[lastSliderCards.length - 1].focus();
          }
          break;
        case KEY_RIGHT:
          e.preventDefault();
          // No mover a la derecha desde ver más
          break;
        case KEY_UP:
          e.preventDefault();
          if (sliders.length > 0) {
            const lastSliderCards = Array.from(sliders[sliders.length - 1].querySelectorAll(".card"));
            if (lastSliderCards.length > 0) lastSliderCards[lastSliderCards.length - 1].focus();
          }
          break;
        case KEY_DOWN:
          e.preventDefault();
          // Desde ver más no hay nada abajo
          break;
        case KEY_ENTER:
          e.preventDefault();
          current.click();
          break;
      }
      return;
    }
  });
</script>

</body>
</html>
