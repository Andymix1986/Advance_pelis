<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>King Play - Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
      overflow-x: hidden;
      user-select: none;
    }

    .carousel-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .carousel-container {
      width: 90%;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: #000;
    }
    .carousel-container:focus {
      outline: none;
    }
    .carousel-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .carousel-image.active {
      opacity: 1;
      z-index: 1;
    }

    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin: 30px auto 20px;
    }
    .menu-bar button,
    .search-button {
      padding: 18px 28px;
      background-color: transparent;
      border: none;
      border-radius: 12px;
      font-size: 1.4rem;
      color: #00bfff;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px 2px rgba(0, 191, 255, 0.4);
      outline: none;
    }
    .menu-bar button:focus,
    .search-button:focus {
      outline: none;
      box-shadow: 0 0 10px 3px #00bfff, 0 0 20px 6px rgba(0, 191, 255, 0.8);
    }
    .search-button img {
      width: 24px;
      height: 24px;
      filter: brightness(0) saturate(100%) invert(63%) sepia(45%) saturate(3197%) hue-rotate(165deg) brightness(98%) contrast(96%);
    }

    .slider {
      margin-bottom: 40px;
    }
    .slider h2 {
      font-size: 1.5rem;
      margin: 0 24px;
    }

    .slider-row {
      display: flex;
      overflow-x: hidden;
      scroll-behavior: smooth;
      padding: 0 24px;
    }

    .slider-row .card {
      flex: 0 0 auto;
      width: 160px;
      height: 240px;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      margin: 20px 12px;
      outline: none;
    }

    .slider-row .card:focus {
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 2;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-title {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 4px;
    }

    .card.ver-mas {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      color: #fff;
      border: 2px dashed #00bfff;
      border-radius: 12px;
      margin: 20px auto 40px;
      width: 160px;
      height: 240px;
      cursor: pointer;
      overflow: hidden;
    }

    .card.ver-mas:focus {
      transform: scale(1.05);
      box-shadow: 0 0 20px 4px #00bfff;
      z-index: 2;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="carousel-wrapper">
    <div class="carousel-container" id="carousel-container" tabindex="0">
      <img class="carousel-image active" src="https://images2.imgbox.com/62/1c/BtDYFVpm_o.jpg" />
      <img class="carousel-image" src="https://images2.imgbox.com/64/4d/zcXSgABv_o.jpg" />
      <img class="carousel-image" src="https://images2.imgbox.com/3d/96/xZfvWYg3_o.jpg" />
    </div>
  </div>

  <div class="menu-bar">
    <button tabindex="0" onclick="location.href='index.html'">Películas</button>
    <button tabindex="0" onclick="location.href='index_series.html'">Series</button>
    <button tabindex="0" onclick="location.href='index_animes.html'">Animes</button>
    <button class="search-button" id="searchIcon" tabindex="0">
      <img src="https://cdn-icons-png.flaticon.com/512/49/49116.png" alt="Buscar">
    </button>
  </div>

  <div id="sliders"></div>
  <div class="card ver-mas" tabindex="0" id="verMasCard">Ver más</div>

  <script>
    const ORIGEN = "series";

    const images = document.querySelectorAll(".carousel-image");
    let current = 0;
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 4000);

    const JSON_URL = "https://raw.githubusercontent.com/Andymix1986/Advance_pelis/refs/heads/main/contenidos.json";

    fetch(JSON_URL)
      .then(r => r.text())
      .then(data => {
        const json = JSON.parse(xorDecrypt(decodeBase64(data), "andymix1986"));
        const series = json.contenidos.filter(p => p.tipo === "Serie");
        const container = document.getElementById("sliders");
        const cardsPerSlider = 7;
        for (let i = 0; i < series.length; i += cardsPerSlider) {
          const slice = series.slice(i, i + cardsPerSlider);
          const slider = document.createElement("div");
          slider.className = "slider";
          slider.innerHTML = `<h2>Series</h2>`;
          const row = document.createElement("div");
          row.className = "slider-row";
          slice.forEach(p => {
            const card = document.createElement("div");
            card.className = "card";
            card.tabIndex = 0;
            card.setAttribute("data-titulo", p.titulo);
            const img = document.createElement("img");
            img.src = p.imagen;
            const title = document.createElement("div");
            title.className = "card-title";
            title.textContent = p.titulo;
            card.append(img, title);
            row.appendChild(card);
          });
          slider.appendChild(row);
          container.appendChild(slider);
        }
      });

    function xorDecrypt(input, key) {
      let output = '';
      for (let i = 0; i < input.length; i++) {
        output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return output;
    }
    function decodeBase64(input) {
      return atob(input);
    }

    document.addEventListener("keydown", function (e) {
      const KEY_LEFT = 37, KEY_UP = 38, KEY_RIGHT = 39, KEY_DOWN = 40, KEY_ENTER = 13;
      const focusables = Array.from(document.querySelectorAll(".carousel-container, .menu-bar button, .search-button, .card, .ver-mas"));
      const current = document.activeElement;
      let index = focusables.indexOf(current);

      switch (e.keyCode) {
        case KEY_LEFT:
          if (index > 0) focusables[index - 1].focus();
          break;
        case KEY_RIGHT:
          if (index < focusables.length - 1) focusables[index + 1].focus();
          break;
        case KEY_UP:
          if (index > 0) focusables[index - 1].focus();
          break;
        case KEY_DOWN:
          if (index < focusables.length - 1) focusables[index + 1].focus();
          break;
        case KEY_ENTER:
          current.click();
          break;
      }
    });

    document.addEventListener("focusin", (e) => {
      const card = e.target.closest(".card");
      if (card) {
        const parent = card.closest(".slider-row");
        const rect = card.getBoundingClientRect();
        const parentRect = parent.getBoundingClientRect();
        const offset = rect.left - parentRect.left;
        const scrollCenter = offset - (parentRect.width / 2) + (rect.width / 2);
        parent.scrollTo({ left: scrollCenter, behavior: "smooth" });
      }
    });

    document.addEventListener("click", (e) => {
      const card = e.target.closest(".card");
      if (card && !card.classList.contains("ver-mas")) {
        const titulo = card.getAttribute("data-titulo");
        const tipo = "Serie";
        location.href = `capitulos.html?titulo=${encodeURIComponent(titulo)}&tipo=${encodeURIComponent(tipo)}&origen=${ORIGEN}`;
      }
    });

    document.getElementById("verMasCard").onclick = () => {
      location.href = `ver_categoria.html?tipo=Serie&origen=${ORIGEN}`;
    };
  </script>
</body>
</html>
